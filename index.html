    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-header {
      background-color: #4f46e5;
      color: white;
      padding: 16px 20px;
    }
    .card-content {
      padding: 20px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .response {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 16px;
      margin-top: 16px;
      white-space: pre-wrap;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

    async function sendToChatGPT() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();
      const sendButton = document.getElementById('sendButton');
      const responseContainer = document.getElementById('responseContainer');
      const responseElement = document.getElementById('response');
      
      // Проверяем, что сообщение не пустое
      if (!message) {
        alert('Пожалуйста, введите сообщение для отправки в ChatGPT');
        return;
      }
      
      // Блокируем кнопку и показываем индикатор загрузки
      sendButton.disabled = true;
      sendButton.innerHTML = '<span class="loading"></span>Отправка...';
      
      try {
        // Отправляем запрос к API ChatGPT
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_TOKEN}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: message }
            ]
          })
        });
        
        // Обрабатываем ответ
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`Ошибка API: ${response.status} ${
            errorData.error?.message || 'Неизвестная ошибка'
          }`);
        }
        
        const data = await response.json();
        
        // Проверяем наличие ответа
        if (data.choices && data.choices.length > 0) {
          const responseText = data.choices[0].message.content;
          
          // Отображаем ответ
          responseContainer.classList.remove('hidden');
          responseElement.textContent = responseText;
        } else {
          throw new Error('Получен пустой ответ от ChatGPT');
        }
      } catch (error) {
        console.error('Ошибка при запросе к ChatGPT:', error);
        
        // Отображаем ошибку
        responseContainer.classList.remove('hidden');
        responseElement.textContent = `Ошибка: ${error.message || 'Не удалось получить ответ'}`;
      } finally {
        // Восстанавливаем кнопку
        sendButton.disabled = false;
        sendButton.textContent = 'Отправить в ChatGPT';
      }
    }
    
    // Добавляем обработчик нажатия Enter в текстовом поле
    document.getElementById('message').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendToChatGPT();
      }
    });
