<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOOMERANGS: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    header {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff4b2b;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #00e676;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
    }
    button:hover {
      background-color: #00c853;
    }
    .loading {
      display: none;
      margin: 20px auto;
    }
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .svg-container {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>üöÄ BOOOMERANGS –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</header>

  <input type="text" id="prompt-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" style="padding: 10px; width: 80%; max-width: 500px; margin-bottom: 15px;">
  
  <div>
    <button onclick="generateImage()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
    <button onclick="convertToSVG()" id="svg-button" style="display:none">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ SVG</button>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</p>
  </div>
  
  <div>
    <img id="preview" alt="–ü—Ä–µ–≤—å—é –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å..." />
  </div>
  
  <div class="svg-container" id="svg-container"></div>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let currentImageUrl = '';
    
    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const previewImage = document.getElementById('preview');
    const promptInput = document.getElementById('prompt-input');
    const svgButton = document.getElementById('svg-button');
    const loadingElement = document.getElementById('loading');
    const svgContainer = document.getElementById('svg-container');
    
    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    async function generateImage() {
      // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–æ–º–ø—Ç –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const prompt = promptInput.value.trim() || 'nature landscape';
      
      // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      previewImage.style.display = 'none';
      svgButton.style.display = 'none';
      svgContainer.style.display = 'none';
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
      loadingElement.style.display = 'block';
      
      try {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º URL –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å Unsplash
        const randomSeed = Math.floor(Math.random() * 1000);
        currentImageUrl = `https://source.unsplash.com/random/800x600/?${encodeURIComponent(prompt)}&sig=${randomSeed}`;
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        previewImage.onload = function() {
          // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
          loadingElement.style.display = 'none';
          previewImage.style.display = 'block';
          svgButton.style.display = 'inline-block';
        };
        
        previewImage.onerror = function() {
          loadingElement.style.display = 'none';
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.');
        };
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        previewImage.src = currentImageUrl;
      } catch (error) {
        loadingElement.style.display = 'none';
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        console.error(error);
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤ SVG
    function convertToSVG() {
      if (!currentImageUrl) return;
      
      // –°–æ–∑–¥–∞—ë–º –ø—Ä–æ—Å—Ç–æ–π SVG —Å –∏—Å—Ö–æ–¥–Ω—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
      const svgCode = `
        <svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
          <filter id="posterize">
            <feComponentTransfer>
              <feFuncR type="discrete" tableValues="0 0.25 0.5 0.75 1" />
              <feFuncG type="discrete" tableValues="0 0.25 0.5 0.75 1" />
              <feFuncB type="discrete" tableValues="0 0.25 0.5 0.75 1" />
            </feComponentTransfer>
          </filter>
          <image href="${currentImageUrl}" width="800" height="600" filter="url(#posterize)" />
          <rect x="0" y="550" width="800" height="50" fill="rgba(0,0,0,0.7)" />
          <text x="400" y="585" font-family="Arial" font-size="24" text-anchor="middle" fill="#ff4b2b" font-weight="bold">
            BOOOMERANGS
          </text>
        </svg>
      `;
      
      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º SVG
      svgContainer.innerHTML = svgCode;
      svgContainer.style.display = 'block';
      
      // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
      const downloadButton = document.createElement('button');
      downloadButton.textContent = '–°–∫–∞—á–∞—Ç—å SVG';
      downloadButton.onclick = function() {
        // –°–æ–∑–¥–∞–µ–º –±–ª–æ–± –∏–∑ SVG –¥–∞–Ω–Ω—ã—Ö
        const blob = new Blob([svgCode], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        
        // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        const a = document.createElement('a');
        a.href = url;
        a.download = 'booomerangs_image.svg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };
      
      // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–¥ SVG
      svgContainer.appendChild(downloadButton);
    }
  </script>
</body>
</html>
