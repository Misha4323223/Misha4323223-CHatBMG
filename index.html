<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Proxy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .card-header {
      background-color: #4f46e5;
      color: white;
      padding: 16px 20px;
    }
    .card-content {
      padding: 20px;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      resize: vertical;
      min-height: 120px;
    }
    button {
      background-color: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .response {
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 16px;
      margin-top: 16px;
      white-space: pre-wrap;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .token-input {
      margin-bottom: 16px;
      position: relative;
    }
    .token-input input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
    }
    .token-input .hint {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="text-xl font-bold">ChatGPT Proxy</h1>
        <p class="text-sm opacity-80">Отправляйте запросы к ChatGPT через безопасный прокси-сервер</p>
      </div>
      <div class="card-content">
        <div class="token-input">
          <label class="block text-sm font-medium text-gray-700 mb-2">Ваш Access Token от OpenAI</label>
          <input 
            type="text" 
            id="accessToken" 
            placeholder="Введите ваш access_token от chat.openai.com"
            value=""
          >
          <p class="hint">Токен используется только для отправки запросов и не сохраняется на сервере</p>
        </div>
      
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Ваше сообщение</label>
          <textarea id="message" placeholder="Введите ваше сообщение для ChatGPT"></textarea>
        </div>
        
        <button id="sendButton" onclick="sendToChatGPT()">
          Отправить в ChatGPT
        </button>
        
        <div id="responseContainer" class="mt-6 hidden">
          <label class="block text-sm font-medium text-gray-700 mb-2">Ответ от ChatGPT:</label>
          <div id="response" class="response"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Проверяем наличие сохраненного токена
    window.onload = function() {
      const savedToken = localStorage.getItem('openai_token');
      if (savedToken) {
        document.getElementById('accessToken').value = savedToken;
      }
    };

    async function sendToChatGPT() {
      const messageInput = document.getElementById('message');
      const message = messageInput.value.trim();
      const accessTokenInput = document.getElementById('accessToken');
      const accessToken = accessTokenInput.value.trim();
      const sendButton = document.getElementById('sendButton');
      const responseContainer = document.getElementById('responseContainer');
      const responseElement = document.getElementById('response');
      
      // Проверяем, что сообщение не пустое
      if (!message) {
        alert('Пожалуйста, введите сообщение для отправки в ChatGPT');
        return;
      }
      
      // Проверяем наличие токена
      if (!accessToken) {
        alert('Пожалуйста, введите ваш access_token от OpenAI');
        return;
      }

      // Сохраняем токен для будущих запросов
      localStorage.setItem('openai_token', accessToken);
      
      // Блокируем кнопку и показываем индикатор загрузки
      sendButton.disabled = true;
      sendButton.innerHTML = '<span class="loading"></span>Отправка...';
      
      try {
        // Используем локальный прокси-сервер для запросов
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify({
            message: message
          })
        });
        
        // Обрабатываем ответ
        if (!response.ok) {
          let errorMessage = `Ошибка API: ${response.status}`;
          try {
            const errorData = await response.json();
            errorMessage += ` ${errorData.error || errorData.message || 'Неизвестная ошибка'}`;
          } catch (e) {
            errorMessage += ' Не удалось получить детали ошибки';
          }
          throw new Error(errorMessage);
        }
        
        const data = await response.json();
        
        // Проверяем наличие ответа в формате ChatGPT
        let responseText = '';
        if (data.message && data.message.content && data.message.content.parts) {
          responseText = data.message.content.parts.join('\n');
        } else if (data.choices && data.choices.length > 0) {
          // Обрабатываем также формат API OpenAI
          responseText = data.choices[0].message.content;
        } else {
          console.log("Необработанный ответ от ChatGPT:", data);
          throw new Error('Получен пустой или неожиданный ответ от ChatGPT');
        }
        
        // Отображаем ответ
        responseContainer.classList.remove('hidden');
        responseElement.textContent = responseText;
        
      } catch (error) {
        console.error('Ошибка при запросе к ChatGPT:', error);
        
        // Отображаем ошибку
        responseContainer.classList.remove('hidden');
        responseElement.textContent = `Ошибка: ${error.message || 'Не удалось получить ответ'}`;
      } finally {
        // Восстанавливаем кнопку
        sendButton.disabled = false;
        sendButton.textContent = 'Отправить в ChatGPT';
      }
    }
    
    // Добавляем обработчик нажатия Enter в текстовом поле
    document.getElementById('message').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendToChatGPT();
      }
    });
  </script>
</body>
</html>
