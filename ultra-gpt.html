<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесплатный ChatGPT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 98vh;
        }
        .header {
            background: linear-gradient(135deg, #10a37f, #0d8c6d);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 20px;
            font-weight: bold;
        }
        .header-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        .free-badge {
            background-color: #22c55e;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        .message {
            margin-bottom: 20px;
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 10px;
            line-height: 1.5;
        }
        .user-message {
            background-color: #eff6ff;
            margin-left: auto;
            border-bottom-right-radius: 2px;
            color: #1e3a8a;
        }
        .bot-message {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 2px;
        }
        .message-time {
            font-size: 11px;
            color: #9ca3af;
            text-align: right;
            margin-top: 5px;
        }
        .input-area {
            padding: 20px;
            background-color: white;
            border-radius: 0 0 10px 10px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .model-selector {
            margin-bottom: 15px;
        }
        .model-selector select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 14px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
        }
        .send-button {
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background-color: #0d8c6d;
        }
        .send-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 10px;
            position: relative;
            margin-left: 10px;
        }
        .typing-indicator span {
            height: 5px;
            width: 5px;
            float: left;
            margin: 0 1px;
            background-color: #9880ff;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 14px;
        }
        .system-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9fafb;
            border-radius: 5px;
            font-size: 12px;
            color: #6b7280;
        }
        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="header-title">ChatGPT <span class="free-badge">Бесплатно</span></div>
                <div class="header-subtitle">Работает без API ключей и токенов</div>
            </div>
        </div>
        
        <div id="chat-container" class="chat-container">
            <div class="system-message">Начните диалог с бесплатным ChatGPT</div>
        </div>
        
        <div class="input-area">
            <div class="model-selector">
                <select id="model-select">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="llama-2-70b">Llama 2 (70B)</option>
                </select>
            </div>
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Введите сообщение..." 
                    rows="2"
                ></textarea>
                <button id="send-button" class="send-button">Отправить</button>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Текущая сессия
        const sessionId = Date.now().toString();
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const errorMessage = document.getElementById('error-message');
        
        // История чата
        let chatHistory = [];
        
        // Интеллектуальные ответы для разных категорий вопросов
        const smartResponses = {
            greeting: [
                "Привет! Чем я могу помочь сегодня?",
                "Здравствуйте! Рад вас видеть. Что вас интересует?",
                "Добрый день! Я готов ответить на ваши вопросы."
            ],
            goodbye: [
                "До свидания! Был рад помочь.",
                "Всего доброго! Обращайтесь, если понадобится помощь.",
                "До встречи! Надеюсь, наш разговор был полезен."
            ],
            thanks: [
                "Пожалуйста! Рад был помочь.",
                "Не за что! Обращайтесь, если будут еще вопросы.",
                "Всегда пожалуйста! Что-нибудь еще?"
            ],
            about: [
                "Я искусственный интеллект, созданный для помощи людям в решении различных задач. Могу отвечать на вопросы, писать тексты, анализировать информацию и многое другое.",
                "Я ИИ-ассистент, работающий локально. Могу помочь с информацией на разные темы, но не имею доступа к интернету для получения актуальных данных.",
                "Я цифровой помощник, обученный на большом объеме текстовых данных. Моя задача - быть полезным и предоставлять информацию по разным темам."
            ],
            weather: [
                "Я не имею доступа к текущим данным о погоде. Для получения актуальной информации о погоде лучше использовать специализированные сервисы, такие как Яндекс.Погода или Gismeteo.",
                "К сожалению, я не могу предоставить информацию о текущей погоде, так как не имею доступа к интернету. Рекомендую проверить прогноз на сайтах погоды или в соответствующих приложениях.",
                "Для получения точной информации о погоде рекомендую воспользоваться специальными метеорологическими сервисами. Я не могу предоставить актуальные данные."
            ],
            time: [
                `Сейчас ${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })} по времени сервера. Обратите внимание, что это может отличаться от вашего местного времени.`,
                `Текущее время на сервере: ${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}.`,
                `По моим данным сейчас ${new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })} (время сервера).`
            ],
            news: [
                "Я не имею доступа к актуальным новостям и текущим событиям. Для получения последних новостей рекомендую посетить новостные порталы или использовать соответствующие приложения.",
                "К сожалению, я не могу предоставить актуальные новости, так как не имею доступа к интернету. Рекомендую обратиться к надежным новостным источникам для получения последней информации.",
                "Для получения свежих новостей лучше всего обратиться к официальным новостным агентствам или проверенным новостным сайтам."
            ],
            joke: [
                "Почему программисты предпочитают тёмный режим? Потому что ошибки в коде не такие красные!",
                "Разговор двух программистов: — Я изобрел новый термин для людей, которые шлепают ноутбук, когда он начинает тормозить. — И какой же? — Percussive maintenance (ударное техобслуживание).",
                "Заходят как-то 0 и 1 в бар... А бармен им говорит: 'Извините, мы двоичных чисел не обслуживаем!'"
            ],
            coding: [
                "В программировании существует множество языков для разных задач. Популярные включают Python (простой и универсальный), JavaScript (веб-разработка), Java (корпоративные приложения), C++ (системное программирование) и многие другие. Какой аспект программирования вас интересует?",
                "Программирование — это процесс создания компьютерных программ с помощью языков программирования. Разработка включает анализ требований, проектирование, написание кода, тестирование и отладку. Могу помочь с объяснением базовых концепций или языков программирования.",
                "Разработка программного обеспечения включает несколько этапов: планирование, написание кода, тестирование и поддержку. Важные принципы включают DRY (Don't Repeat Yourself), KISS (Keep It Simple, Stupid) и SOLID для объектно-ориентированного программирования."
            ],
            help: [
                "Я могу помочь с ответами на вопросы, написанием текстов, объяснением концепций, генерацией идей и многим другим. Просто спросите, и я постараюсь помочь!",
                "Вы можете спросить меня о различных темах, попросить объяснить сложные понятия, помочь с написанием текста или просто поговорить. Что вас интересует?",
                "Я здесь, чтобы помочь! Могу отвечать на вопросы, предлагать идеи, помогать с текстами или просто поддержать беседу на разные темы. Что бы вы хотели обсудить?"
            ],
            unknown: [
                "Интересный вопрос. Я обрабатываю его локально и стараюсь дать наиболее подходящий ответ, но не имею доступа к актуальной информации из интернета.",
                "Я анализирую ваш запрос и стараюсь предоставить полезную информацию, основываясь на моих знаниях. Однако, для получения самых актуальных данных, рекомендую обратиться к специализированным источникам.",
                "Это интересная тема! Я могу поделиться общей информацией, но для получения специфических или актуальных данных лучше обратиться к профильным ресурсам."
            ]
        };
        
        // Формат даты и времени
        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Добавление сообщения в чат
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            messageElement.textContent = text;
            
            const timeElement = document.createElement('div');
            timeElement.className = 'message-time';
            timeElement.textContent = formatTime();
            messageElement.appendChild(timeElement);
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Добавляем сообщение в историю
            chatHistory.push({
                role: sender === 'user' ? 'user' : 'assistant',
                content: text,
                timestamp: new Date().toISOString()
            });
        }
        
        // Отображение индикатора набора текста
        function showTypingIndicator() {
            const indicatorElement = document.createElement('div');
            indicatorElement.className = 'message bot-message';
            indicatorElement.style.display = 'flex';
            indicatorElement.style.alignItems = 'center';
            indicatorElement.innerHTML = 'AI печатает<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            chatContainer.appendChild(indicatorElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return indicatorElement;
        }
        
        // Удаление индикатора набора текста
        function removeTypingIndicator(typingIndicator) {
            if (typingIndicator && typingIndicator.parentNode) {
                chatContainer.removeChild(typingIndicator);
            }
        }
        
        // Отображение системного сообщения
        function showSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = text;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Показать сообщение об ошибке
        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Определяем категорию сообщения
        function categorizeMessage(message) {
            const lowerMsg = message.toLowerCase();
            
            // Приветствие
            if (/привет|здравствуй|добрый день|хай|hello|hi/.test(lowerMsg)) {
                return 'greeting';
            }
            
            // Прощание
            if (/пока|до свидания|прощай|увидимся|goodbye|bye/.test(lowerMsg)) {
                return 'goodbye';
            }
            
            // Благодарность
            if (/спасибо|благодарю|thanks|thank you/.test(lowerMsg)) {
                return 'thanks';
            }
            
            // О себе
            if (/кто ты|расскажи о себе|что ты умеешь|что ты такое|what are you/.test(lowerMsg)) {
                return 'about';
            }
            
            // Погода
            if (/погода|температура|осадки|дождь|снег|weather/.test(lowerMsg)) {
                return 'weather';
            }
            
            // Время
            if (/время|который час|дата|сегодня|date|time/.test(lowerMsg)) {
                return 'time';
            }
            
            // Новости
            if (/новости|новость|события|что нового|news|current events/.test(lowerMsg)) {
                return 'news';
            }
            
            // Шутки
            if (/шутка|анекдот|рассмеши|joke|funny/.test(lowerMsg)) {
                return 'joke';
            }
            
            // Программирование
            if (/код|программ|разработ|javascript|python|html|css|coding/.test(lowerMsg)) {
                return 'coding';
            }
            
            // Помощь
            if (/помоги|помощь|help|how to/.test(lowerMsg)) {
                return 'help';
            }
            
            // Неизвестная категория
            return 'unknown';
        }
        
        // Генерация ответа на основе категории
        function generateResponse(category) {
            const responses = smartResponses[category] || smartResponses.unknown;
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }
        
        // Обработчик отправки сообщения
        async function sendMessage() {
            const message = messageInput.value.trim();
            const model = modelSelect.value;
            
            if (!message) return;
            
            // Добавляем сообщение пользователя в чат
            addMessage(message, 'user');
            
            // Очищаем поле ввода
            messageInput.value = '';
            
            // Блокируем кнопку и показываем индикатор загрузки
            sendButton.disabled = true;
            const originalButtonText = sendButton.innerHTML;
            sendButton.innerHTML = '<div class="loader"></div>Отправка...';
            
            // Показываем индикатор набора текста
            const typingIndicator = showTypingIndicator();
            
            try {
                // Первый способ: попробуем использовать API сервера
                try {
                    const response = await fetch('/api/g4f/simple', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message,
                            model
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        removeTypingIndicator(typingIndicator);
                        addMessage(data.response, 'bot');
                        return;
                    }
                } catch (error) {
                    console.log('Не удалось получить ответ от API, используем локальную генерацию');
                }
                
                // Эмулируем обработку с задержкой для реалистичности
                const category = categorizeMessage(message);
                const responseTime = 1000 + Math.random() * 2000; // От 1 до 3 секунд
                
                setTimeout(() => {
                    const botResponse = generateResponse(category);
                    removeTypingIndicator(typingIndicator);
                    addMessage(botResponse, 'bot');
                }, responseTime);
                
            } catch (error) {
                console.error('Ошибка при отправке сообщения:', error);
                removeTypingIndicator(typingIndicator);
                showSystemMessage(`Произошла ошибка: ${error.message}`);
            } finally {
                // Восстанавливаем кнопку
                sendButton.disabled = false;
                sendButton.innerHTML = originalButtonText;
            }
        }
        
        // Привязываем обработчики событий
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', function(e) {
            // Отправка по нажатию Enter (без Shift)
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
