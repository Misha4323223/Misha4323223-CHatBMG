<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в BMGBRAND AI</title>
  <style>
    :root {
      --bg: #2a2a2a;
      --card-bg: #3a3a3a;
      --accent: #6c6c6c;
      --text: #ffffff;
      --text-secondary: #cccccc;
      --border: #4a4a4a;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      backdrop-filter: blur(10px);
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.1) 25%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0.1) 75%,
        rgba(255, 255, 255, 0.3) 100%);
      border-radius: 20px;
      z-index: -1;
      filter: blur(0.5px);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 12px 35px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }
    
    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(255, 255, 255, 0.1) 50%, 
        transparent 70%);
      animation: logoShine 3s ease-in-out infinite;
      opacity: 0;
    }
    
    .logo:hover {
      transform: scale(1.08) rotate(5deg);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.3),
        0 0 0 3px rgba(255, 255, 255, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
    }
    
    .logo:hover::before {
      opacity: 1;
    }
    
    @keyframes logoShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }

    .form-input {
      width: 100%;
      background: var(--bg);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 14px 18px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.15),
        0 0 0 3px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .login-button {
      width: 100%;
      background: linear-gradient(135deg, 
        rgba(108, 108, 108, 0.9) 0%,
        rgba(138, 138, 138, 0.9) 50%,
        rgba(108, 108, 108, 0.9) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      padding: 16px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 6px 20px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, 
        rgba(122, 122, 122, 0.95) 0%,
        rgba(154, 154, 154, 0.95) 50%,
        rgba(122, 122, 122, 0.95) 100%);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 
        0 12px 30px rgba(0, 0, 0, 0.2),
        0 0 0 2px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:disabled {
      background: var(--border);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .demo-credentials {
      background: rgba(108, 99, 255, 0.1);
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .demo-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--accent);
    }

    .demo-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 0.9rem;
    }

    .demo-item strong {
      color: var(--text);
    }

    .demo-item span {
      color: var(--text-secondary);
      font-family: monospace;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      
      .title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="bmgbrand-logo.jpg" alt="BMGBRAND" class="logo">
      <p class="subtitle">Войти в AI CHAT BMGBRAND</p>
    </div>

    <div id="message-container"></div>

    <div class="demo-credentials">
      <div class="demo-title">Данные для входа:</div>
      <div class="demo-item">
        <strong>Логин:</strong>
        <span>mikhail</span>
      </div>
      <div class="demo-item">
        <strong>Пароль:</strong>
        <span>mikhail123</span>
      </div>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Логин</label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Введите ваш логин"
          value="mikhail"
          required
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Пароль</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Введите ваш пароль"
          value="mikhail123"
          required
        >
      </div>

      <button type="submit" class="login-button" id="login-button">
        Войти в систему
      </button>
    </form>
  </div>

  <script>
    // Проверяем, авторизован ли пользователь
    const token = localStorage.getItem('auth_token');
    if (token) {
      // Проверяем валидность токена
      checkAuthAndRedirect();
    }

    // Обработка формы входа
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const button = document.getElementById('login-button');
      
      if (!username || !password) {
        showMessage('Заполните все поля', 'error');
        return;
      }

      // Показываем состояние загрузки
      button.disabled = true;
      button.innerHTML = '<div class="loading"></div> Вход...';
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        
        if (data.success) {
          // Сохраняем токен и данные пользователя
          localStorage.setItem('auth_token', data.user.token);
          localStorage.setItem('user_data', JSON.stringify({
            id: data.user.id,
            username: data.user.username,
            displayName: data.user.displayName
          }));
          
          showMessage(`Добро пожаловать, ${data.user.displayName}!`, 'success');
          
          // Перенаправляем на главную страницу через 1 секунду
          setTimeout(() => {
            window.location.href = '/booomerangs-smart-chat.html';
          }, 1000);
        } else {
          showMessage(data.error || 'Ошибка авторизации', 'error');
        }
      } catch (error) {
        console.error('Ошибка входа:', error);
        showMessage('Ошибка соединения с сервером', 'error');
      } finally {
        button.disabled = false;
        button.innerHTML = 'Войти в систему';
      }
    });

    // Проверка авторизации и перенаправление
    async function checkAuthAndRedirect() {
      try {
        const response = await fetch('/api/auth/user', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.success) {
            // Пользователь уже авторизован, перенаправляем
            window.location.href = '/booomerangs-smart-chat.html';
          }
        }
      } catch (error) {
        console.error('Ошибка проверки авторизации:', error);
      }
    }

    // Показ сообщений
    function showMessage(text, type) {
      const container = document.getElementById('message-container');
      container.innerHTML = `<div class="message ${type}">${text}</div>`;
      
      // Автоматически скрываем сообщение через 5 секунд
      setTimeout(() => {
        container.innerHTML = '';
      }, 5000);
    }

    // Автофокус на поле логина если оно пустое
    window.addEventListener('load', () => {
      const usernameField = document.getElementById('username');
      if (!usernameField.value) {
        usernameField.focus();
      }
    });
  </script>
</body>
</html>
