<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOOMERANGS Smart Chat - –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            display: flex;
            height: 100vh;
            background: #0a0a0a;
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 100;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .new-chat-button {
            width: 100%;
            padding: 16px;
            background: #dc2626;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .new-chat-button:hover {
            background: #b91c1c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .chat-history {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .chat-item {
            padding: 14px 16px;
            margin: 8px 0;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 12px;
            color: #d1d5db;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .chat-item:hover {
            background: #2a2a2a;
            border-color: #3f3f3f;
            transform: translateX(4px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border-color: #dc2626;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: #dc2626;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 1000;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .sidebar-toggle:hover {
            background: #b91c1c;
            transform: scale(1.1);
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
            position: relative;
        }

        /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .welcome-logo {
            font-size: 6rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #dc2626, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .welcome-subtitle {
            font-size: 1.3rem;
            color: #9ca3af;
            max-width: 600px;
            line-height: 1.6;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-area {
            padding: 24px;
            background: linear-gradient(to top, #0a0a0a, transparent);
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #1f1f1f;
            border: 2px solid #2a2a2a;
            border-radius: 20px;
            padding: 16px;
            transition: all 0.2s;
        }

        .input-container:focus-within {
            border-color: #dc2626;
            box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            line-height: 1.5;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #6b7280;
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: #dc2626;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #b91c1c;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            margin-bottom: 24px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: #dc2626;
            color: white;
            padding: 16px 20px;
            border-radius: 24px 24px 4px 24px;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .message.ai {
            align-self: flex-start;
            background: #1f2937;
            color: #f9fafb;
            padding: 16px 20px;
            border-radius: 24px 24px 24px 4px;
            border: 1px solid #374151;
        }

        .message-content {
            line-height: 1.6;
            font-size: 15px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 1000;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            }
            
            .app-container {
                overflow: hidden;
            }
            
            .welcome-logo {
                font-size: 4rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1.1rem;
            }
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6a6a6a;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-button" onclick="startNewChat()">
                    <span>‚ûï</span>
                    –ù–æ–≤—ã–π —á–∞—Ç
                </button>
            </div>
            
            <div class="chat-history" id="chatHistory">
                <!-- –ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–æ–≤ –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∑–¥–µ—Å—å -->
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è -->
            <button class="sidebar-toggle" onclick="toggleSidebar()" id="sidebarToggle">
                <span>‚óÄ</span>
            </button>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å -->
        <div class="main-area">
            <!-- –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π -->
            <div class="messages-area" id="messagesArea">
                <div class="welcome-screen">
                    <div class="welcome-logo">ü™É</div>
                    <h1 class="welcome-title">BOOOMERANGS AI</h1>
                    <p class="welcome-subtitle">–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π AI —á–∞—Ç –¥–ª—è –∫–æ–º–∞–Ω–¥—ã. –ö–∞–∫ –¥–µ–ª–∞? –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</p>
                </div>
            </div>
            
            <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <span>‚û§</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentUser = 'anna';
        let currentSessionId = null;
        let isSidebarVisible = true;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ü™É BOOOMERANGS Modern Chat –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            loadChatHistory();
            setupMessageInput();
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            
            if (isSidebarVisible) {
                sidebar.classList.add('hidden');
                toggle.innerHTML = '<span>‚ñ∂</span>';
            } else {
                sidebar.classList.remove('hidden');
                toggle.innerHTML = '<span>‚óÄ</span>';
            }
            
            isSidebarVisible = !isSidebarVisible;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–æ–≤
        async function loadChatHistory() {
            try {
                const response = await fetch(`/api/chat/sessions?username=${currentUser}`);
                const data = await response.json();
                
                if (data.success) {
                    displayChatHistory(data.sessions);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–æ–≤
        function displayChatHistory(sessions) {
            const historyContainer = document.getElementById('chatHistory');
            historyContainer.innerHTML = '';
            
            sessions.forEach(session => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => selectChat(session.id);
                
                chatItem.innerHTML = `
                    <div style="font-weight: 500; margin-bottom: 4px;">${session.title}</div>
                    <div style="font-size: 12px; color: #9ca3af;">${new Date(session.created_at).toLocaleDateString()}</div>
                `;
                
                historyContainer.appendChild(chatItem);
            });
        }

        // –í—ã–±–æ—Ä —á–∞—Ç–∞
        async function selectChat(sessionId) {
            currentSessionId = sessionId;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É
            event.target.closest('.chat-item').classList.add('active');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            await loadMessages(sessionId);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages(sessionId) {
            try {
                const response = await fetch(`/api/chat/messages/${sessionId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayMessages(data.messages);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function displayMessages(messages) {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender}`;
                messageDiv.innerHTML = `<div class="message-content">${msg.content}</div>`;
                messagesArea.appendChild(messageDiv);
            });
            
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞
        async function startNewChat() {
            try {
                const response = await fetch('/api/chat/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: currentUser,
                        title: '–ù–æ–≤—ã–π —á–∞—Ç'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = data.sessionId;
                    loadChatHistory();
                    
                    // –û—á–∏—â–∞–µ–º –æ–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π
                    document.getElementById('messagesArea').innerHTML = `
                        <div class="welcome-screen">
                            <div class="welcome-logo">ü™É</div>
                            <h1 class="welcome-title">–ù–æ–≤—ã–π —á–∞—Ç</h1>
                            <p class="welcome-subtitle">–ì–æ—Ç–æ–≤ –∫ –Ω–æ–≤–æ–º—É —Ä–∞–∑–≥–æ–≤–æ—Ä—É!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞:', error);
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
        function setupMessageInput() {
            const input = document.getElementById('messageInput');
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            input.value = '';
            input.style.height = 'auto';
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —á–∞—Ç–∞, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
            if (!currentSessionId) {
                await startNewChat();
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(message, 'user');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/api/smart-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        username: currentUser,
                        sessionId: currentSessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage('–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞.', 'ai');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error);
                addMessage('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.', 'ai');
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function addMessage(content, sender) {
            const messagesArea = document.getElementById('messagesArea');
            
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏
            if (messagesArea.querySelector('.welcome-screen')) {
                messagesArea.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
    </script>
</body>
</html>
