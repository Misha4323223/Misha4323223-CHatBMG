<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой G4F-тест</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 100px;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #4a56e2;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .result-area {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
      white-space: pre-wrap;
    }
    
    .error {
      color: #e74c3c;
      margin-top: 10px;
    }
    
    .loader {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    
    .loader:after {
      content: "⏳ Получение ответа...";
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Простой тест G4F</h1>
  
  <div>
    <label for="message">Введите сообщение:</label>
    <textarea id="message" placeholder="Напишите что-нибудь..."></textarea>
    
    <div>
      <label for="provider">Провайдер:</label>
      <select id="provider">
        <option value="qwen">Qwen</option>
        <option value="dify">Dify.AI</option>
        <option value="deepai">DeepAI</option>
      </select>
    </div>
    
    <button id="send-button">Отправить</button>
  </div>
  
  <div class="loader" id="loader"></div>
  
  <div class="error" id="error"></div>
  
  <div>
    <h3>Ответ:</h3>
    <div class="result-area" id="result">Здесь будет ответ от G4F...</div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const messageInput = document.getElementById('message');
      const providerSelect = document.getElementById('provider');
      const sendButton = document.getElementById('send-button');
      const resultArea = document.getElementById('result');
      const errorArea = document.getElementById('error');
      const loader = document.getElementById('loader');
      
      // Проверка доступности API
      async function checkApi() {
        try {
          const response = await fetch('/api/g4f/test');
          const data = await response.json();
          console.log('API статус:', data);
          
          if (data.status === 'ok') {
            errorArea.textContent = '';
            return true;
          } else {
            throw new Error('API не работает');
          }
        } catch (error) {
          errorArea.textContent = 'Ошибка соединения с G4F API. Пожалуйста, проверьте работу сервера.';
          console.error('Ошибка проверки API:', error);
          return false;
        }
      }
      
      // Отправка сообщения
      async function sendMessage() {
        const message = messageInput.value.trim();
        const provider = providerSelect.value;
        
        if (!message) {
          errorArea.textContent = 'Пожалуйста, введите сообщение';
          return;
        }
        
        // Проверяем доступность API
        const apiAvailable = await checkApi();
        if (!apiAvailable) return;
        
        // Блокируем интерфейс и показываем загрузку
        sendButton.disabled = true;
        loader.style.display = 'block';
        errorArea.textContent = '';
        resultArea.textContent = 'Ожидание ответа...';
        
        try {
          console.log('Отправка запроса к G4F API:', {
            message,
            provider
          });
          
          const response = await fetch('/api/g4f/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message,
              provider
            })
          });
          
          const data = await response.json();
          console.log('Получен ответ:', data);
          
          if (data.error) {
            throw new Error(data.error + ': ' + data.message);
          }
          
          resultArea.textContent = data.response || 'Ответ не получен';
          if (data.provider) {
            resultArea.textContent += '\n\nПровайдер: ' + data.provider;
          }
        } catch (error) {
          console.error('Ошибка:', error);
          errorArea.textContent = 'Ошибка: ' + error.message;
          resultArea.textContent = 'Произошла ошибка при получении ответа. Попробуйте другого провайдера или измените запрос.';
        } finally {
          sendButton.disabled = false;
          loader.style.display = 'none';
        }
      }
      
      // Обработчики событий
      sendButton.addEventListener('click', sendMessage);
      
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Проверяем API при загрузке
      checkApi();
    });
  </script>
</body>
</html>
