<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOOMERANGS: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è + –ü—Ä–µ–≤—å—é</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      padding: 15px;
      border-radius: 8px;
      background: #222;
      color: white;
      border: 1px solid #444;
      min-height: 100px;
      font-size: 16px;
    }
    textarea:focus {
      outline: none;
      border-color: #ff4b2b;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 12px 25px;
      border: none;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      min-width: 200px;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    button.secondary {
      background: linear-gradient(45deg, #6c63ff, #5a51de);
    }
    .image-container {
      margin-top: 20px;
      position: relative;
    }
    .preview-image {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 75, 43, 0.2);
      display: none;
    }
    .preview-image.active {
      display: block;
    }
    .svg-container {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .svg-container.active {
      display: block;
    }
    .svg-container svg {
      max-width: 100%;
      height: auto;
    }
    .loading {
      display: none;
      justify-content: center;
      margin: 20px 0;
    }
    .loading.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid rgba(255, 75, 43, 0.2);
      border-top-color: #ff4b2b;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      background-color: rgba(255, 0, 0, 0.2);
      color: #ff6b6b;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }
    .error.active {
      display: block;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>üöÄ BOOOMERANGS</header>
  
  <div class="main-container">
    <div class="input-container">
      <textarea id="prompt" placeholder="–û–ø–∏—à–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ —Ö–æ—Ç–∏—Ç–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å..."></textarea>
    </div>
    
    <div class="buttons">
      <button id="generate-btn" onclick="generateImage()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
      <button id="convert-btn" class="secondary" onclick="convertToSVG()" disabled>–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ SVG</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div class="error" id="error"></div>
    
    <div class="image-container">
      <img id="preview" class="preview-image" alt="–ü—Ä–µ–≤—å—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" />
    </div>
    
    <div class="svg-container" id="svg-container"></div>
    
    <div class="buttons" id="download-buttons" style="display:none">
      <button onclick="downloadImage()">–°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
      <button class="secondary" onclick="downloadSVG()" id="download-svg-btn" disabled>–°–∫–∞—á–∞—Ç—å SVG</button>
    </div>
  </div>
  
  <footer>
    &copy; 2024 BOOOMERANGS - –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π —Å–µ—Ä–≤–∏—Å –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤ SVG
  </footer>

  <script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è URL –∏ –¥–∞–Ω–Ω—ã—Ö
    let currentImageUrl = '';
    let currentSvgData = '';
    
    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const promptInput = document.getElementById('prompt');
    const previewImage = document.getElementById('preview');
    const svgContainer = document.getElementById('svg-container');
    const generateBtn = document.getElementById('generate-btn');
    const convertBtn = document.getElementById('convert-btn');
    const downloadButtons = document.getElementById('download-buttons');
    const downloadSvgBtn = document.getElementById('download-svg-btn');
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error');
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    async function generateImage() {
      const prompt = promptInput.value.trim();
      
      if (!prompt) {
        showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        return;
      }
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      previewImage.classList.remove('active');
      svgContainer.classList.remove('active');
      svgContainer.innerHTML = '';
      convertBtn.disabled = true;
      downloadSvgBtn.disabled = true;
      currentSvgData = '';
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
      showLoading(true);
      generateBtn.disabled = true;
      hideError();
      
      try {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
        const response = await fetch('/api/generate-image', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        currentImageUrl = data.imageUrl;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        previewImage.onload = function() {
          // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
          showLoading(false);
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
          previewImage.classList.add('active');
          // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏
          convertBtn.disabled = false;
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
          downloadButtons.style.display = 'flex';
          // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
          generateBtn.disabled = false;
        };
        
        previewImage.onerror = function() {
          showLoading(false);
          generateBtn.disabled = false;
          showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
        };
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        previewImage.src = currentImageUrl;
        
      } catch (error) {
        showLoading(false);
        generateBtn.disabled = false;
        showError('–û—à–∏–±–∫–∞: ' + (error.message || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ'));
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤ SVG
    async function convertToSVG() {
      if (!currentImageUrl) {
        showError('–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
        return;
      }
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
      showLoading(true);
      convertBtn.disabled = true;
      hideError();
      
      try {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ API
        const response = await fetch('/api/convert-svg', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ imageUrl: currentImageUrl })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤ SVG');
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º SVG –¥–∞–Ω–Ω—ã–µ
        currentSvgData = data.svgData;
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º SVG
        svgContainer.innerHTML = currentSvgData;
        svgContainer.classList.add('active');
        
        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É —Å–∫–∞—á–∏–≤–∞–Ω–∏—è SVG
        downloadSvgBtn.disabled = false;
        
      } catch (error) {
        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤ SVG: ' + (error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
      } finally {
        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        showLoading(false);
        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
        convertBtn.disabled = false;
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function downloadImage() {
      if (!currentImageUrl) return;
      
      const link = document.createElement('a');
      link.href = currentImageUrl;
      link.download = 'booomerangs-image.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è SVG
    function downloadSVG() {
      if (!currentSvgData) return;
      
      const blob = new Blob([currentSvgData], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = 'booomerangs-image.svg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      URL.revokeObjectURL(url);
    }
    
    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function showLoading(show) {
      if (show) {
        loadingEl.classList.add('active');
      } else {
        loadingEl.classList.remove('active');
      }
    }
    
    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.add('active');
    }
    
    function hideError() {
      errorEl.classList.remove('active');
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–ª–∞–≤–∏—à–∏ Enter –≤ —Ç–µ–∫—Å—Ç–æ–≤–æ–º –ø–æ–ª–µ
    promptInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        e.preventDefault();
        generateImage();
      }
    });
  </script>
</body>
</html>
