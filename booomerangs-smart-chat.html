    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName + '-content').classList.add('active');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω—É–∂–Ω—É—é –∫–Ω–æ–ø–∫—É
            event.target.classList.add('active');
            
            console.log('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ –≤–∫–ª–∞–¥–∫—É:', tabName);
        }

        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ AI —á–∞—Ç–∞
        let currentSessionId = null;
        let allSessions = [];

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞
        function startNewChat() {
            currentSessionId = null;
            document.getElementById('messages').innerHTML = `
                <div style="text-align: center; color: #888; padding: 50px 20px;">
                    <h2 style="color: var(--gold); margin-bottom: 15px;">ü™É –ù–æ–≤—ã–π —á–∞—Ç –≥–æ—Ç–æ–≤!</h2>
                    <p>–ó–∞–¥–∞–π—Ç–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å –Ω–∞—à–µ–º—É AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç—É</p>
                </div>
            `;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å —Å–µ—Å—Å–∏–π
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Å–µ—Å—Å–∏–π
        async function loadChatSessions() {
            try {
                const response = await fetch('/api/chat/sessions');
                const result = await response.json();
                
                if (result.success) {
                    allSessions = result.sessions;
                    renderSessionsList();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Å—Å–∏–π:', error);
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Å–µ—Å—Å–∏–π
        function renderSessionsList() {
            const sessionsList = document.getElementById('sessionsList');
            
            if (allSessions.length === 0) {
                sessionsList.innerHTML = `
                    <div style="text-align: center; color: #888; padding: 20px;">
                        <p>–ü–æ–∫–∞ –Ω–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–æ–≤</p>
                    </div>
                `;
                return;
            }

            sessionsList.innerHTML = allSessions.map(session => `
                <div class="session-item ${session.id === currentSessionId ? 'active' : ''}">
                    <div class="session-header">
                        <div class="session-content" onclick="loadSession(${session.id})">
                            <div class="session-title">${session.title}</div>
                            <div class="session-date">${new Date(session.createdAt).toLocaleDateString('ru-RU')}</div>
                        </div>
                        <button class="delete-session" onclick="deleteSession(${session.id})" title="–£–¥–∞–ª–∏—Ç—å —á–∞—Ç">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–µ—Å—Å–∏–∏
        async function loadSession(sessionId) {
            currentSessionId = sessionId;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ
            document.querySelectorAll('.session-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.session-item').classList.add('active');

            try {
                const response = await fetch(`/api/chat/sessions/${sessionId}/messages`);
                const result = await response.json();
                
                if (result.success) {
                    const messagesArea = document.getElementById('messages');
                    messagesArea.innerHTML = '';
                    
                    if (result.messages.length === 0) {
                        messagesArea.innerHTML = `
                            <div style="text-align: center; color: #888; padding: 50px 20px;">
                                <h2 style="color: var(--gold); margin-bottom: 15px;">üìù –°–µ—Å—Å–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞</h2>
                                <p>–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ –≤ —ç—Ç–æ–º —á–∞—Ç–µ</p>
                            </div>
                        `;
                    } else {
                        result.messages.forEach(msg => {
                            const type = msg.sender === 'user' ? 'user' : 'ai';
                            addMessage(msg.text || msg.content, type, msg.provider);
                        });
                    }
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Å—Å–∏–∏:', error);
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–µ—Å—Å–∏–∏
        async function deleteSession(sessionId) {

            try {
                const response = await fetch(`/api/chat/sessions/${sessionId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    // –ï—Å–ª–∏ —É–¥–∞–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å–µ—Å—Å–∏—é, –æ—á–∏—â–∞–µ–º —á–∞—Ç
                    if (sessionId === currentSessionId) {
                        currentSessionId = null;
                        chatMessages.innerHTML = '<div class="welcome-message">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π</div>';
                    }
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å–µ—Å—Å–∏–π
                    await loadChatSessions();
                    
                    console.log('‚úÖ –ß–∞—Ç —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω');
                } else {
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —á–∞—Ç–∞: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —á–∞—Ç–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å —á–∞—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            const sendBtnSpan = sendBtn.querySelector('span');
            sendBtn.disabled = true;
            sendBtnSpan.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            try {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
                if (!currentSessionId) {
                    const sessionResponse = await fetch('/api/chat/sessions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            title: message.substring(0, 50) + '...',
                            userId: 1 
                        })
                    });
                    const sessionData = await sessionResponse.json();
                    if (sessionData.success) {
                        currentSessionId = sessionData.session.id;
                    } else {
                        throw new Error(sessionData.error);
                    }
                }

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                addMessage(message, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ AI
                const response = await fetch('/api/chat/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        sessionId: currentSessionId,
                        userId: 1
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø–æ–ª—è –æ—Ç–≤–µ—Ç–∞
                    const aiResponse = result.response || result.reply || result.message || '–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç –æ—Ç AI';
                    const provider = result.provider || result.model || 'AI';
                    addMessage(aiResponse, 'ai', provider);
                } else {
                    addMessage('–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                addMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtnSpan.textContent = 'ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(content, type, provider = null) {
            const messagesArea = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            let bgColor, textColor, icon;
            
            switch(type) {
                case 'user':
                    bgColor = 'rgba(255, 215, 0, 0.1)';
                    textColor = '#ffffff';
                    icon = 'üë§';
                    break;
                case 'ai':
                    bgColor = 'rgba(40, 40, 40, 0.8)';
                    textColor = '#ffffff';
                    icon = 'ü§ñ';
                    break;
                case 'error':
                    bgColor = 'rgba(255, 0, 0, 0.1)';
                    textColor = '#ff6b6b';
                    icon = '‚ùå';
                    break;
            }

            messageDiv.style.cssText = `
                background: ${bgColor};
                border-radius: 15px;
                padding: 15px 20px;
                margin-bottom: 15px;
                border-left: 4px solid #ffd700;
                animation: fadeIn 0.3s ease-out;
            `;

            let providerInfo = provider ? `<span style="color: #888; font-size: 0.8rem;">[${provider}]</span>` : '';

            messageDiv.innerHTML = `
                <div style="color: #ffd700; font-weight: 600; margin-bottom: 8px;">
                    ${icon} ${type === 'user' ? '–í—ã' : type === 'ai' ? 'AI Assistant' : '–°–∏—Å—Ç–µ–º–∞'} ${providerInfo}
                </div>
                <div style="color: ${textColor}; line-height: 1.5; white-space: pre-wrap;">
                    ${content}
                </div>
                <div style="color: #666; font-size: 0.8rem; margin-top: 8px;">
                    ${new Date().toLocaleTimeString('ru-RU')}
                </div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            if (!prompt) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }

            const generateBtn = this;
            generateBtn.disabled = true;
            generateBtn.textContent = '–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...';

            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const result = await response.json();
                
                if (result.success) {
                    const imagesContainer = document.getElementById('generatedImages');
                    const imageDiv = document.createElement('div');
                    imageDiv.style.cssText = `
                        background: rgba(40, 40, 40, 0.8);
                        border-radius: 15px;
                        padding: 20px;
                        margin-bottom: 20px;
                        border: 1px solid rgba(255, 215, 0, 0.2);
                    `;
                    
                    imageDiv.innerHTML = `
                        <h3 style="color: #ffd700; margin-bottom: 15px;">üé® ${prompt}</h3>
                        <img src="${result.imageUrl}" alt="${prompt}" style="
                            width: 100%;
                            max-width: 500px;
                            border-radius: 10px;
                            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                        ">
                        <p style="color: #888; margin-top: 10px; font-size: 0.9rem;">
                            –°–æ–∑–¥–∞–Ω–æ: ${new Date().toLocaleString('ru-RU')}
                        </p>
                    `;
                    
                    imagesContainer.appendChild(imageDiv);
                    document.getElementById('imagePrompt').value = '';
                } else {
                    alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ' + result.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üé® –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        console.log('ü™É BOOOMERANGS Smart Chat –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–æ–≤ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        loadChatSessions();
    </script>
