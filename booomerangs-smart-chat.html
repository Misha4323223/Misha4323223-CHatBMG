<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOOMERANGS - Умный AI Чат</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c6c6c;
            --primary-light: #8a8a8a;
            --primary-dark: #555555;
            --secondary: #9e9e9e;
            --secondary-light: #b8b8b8;
            --secondary-dark: #757575;
            --accent: #a0a0a0;
            --background: #1a1a1a;
            --card-bg: rgba(45, 45, 45, 0.8);
            --text: #e8e8e8;
            --text-light: #c0c0c0;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #6c6c6c, #8a8a8a);
            --gold: #ffd700;
            --gold-light: #ffed4e;
            --gold-dark: #b8860b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: var(--text);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 8px 32px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient);
            opacity: 0.1;
            z-index: 0;
        }

        .logo {
            color: var(--gold);
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navigation {
            display: flex;
            gap: 0;
            margin-top: 10px;
        }

        .nav-tab {
            padding: 15px 28px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px 12px 0 0;
            margin-right: 4px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            transition: left 0.4s ease;
            z-index: 0;
        }

        .nav-tab:hover::before {
            left: 0;
        }

        .nav-tab:hover {
            color: var(--text);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .nav-tab.active {
            background: var(--gradient);
            color: var(--text);
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(108, 108, 108, 0.4);
            border-color: var(--primary-light);
        }

        .nav-tab span {
            position: relative;
            z-index: 1;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }

        .tab-content.active {
            display: flex;
        }

        /* Стили для чата */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(10px);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(15, 15, 15, 0.8);
        }

        .input-area {
            padding: 20px;
            background: rgba(35, 35, 35, 0.95);
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 1200px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid var(--primary);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            color: #2d2d2d;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 52px;
            max-height: 120px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2), 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .message-input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .send-button {
            padding: 16px 32px;
            background: var(--gradient);
            color: var(--text);
            border: 1px solid var(--primary-light);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(108, 108, 108, 0.3);
            white-space: nowrap;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            transition: left 0.4s ease;
            z-index: 0;
        }

        .send-button:hover::before {
            left: 0;
        }

        .send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(108, 108, 108, 0.4);
            color: #1a1a1a;
        }

        .send-button span {
            position: relative;
            z-index: 1;
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Стили для генератора */
        .generator-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(25, 25, 25, 0.95);
            padding: 20px;
        }

        .generator-form {
            background: rgba(40, 40, 40, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: #ffffff;
            color: #333333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #ff8f00;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        /* Стили для командного чата */
        .team-container {
            height: 100%;
            background: rgba(25, 25, 25, 0.95);
            position: relative;
        }

        .team-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
            background: transparent;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            animation: fadeIn 0.3s ease-out;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header {
                padding: 12px 20px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-tab {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .input-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .message-input {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <div class="logo">🪃 BOOOMERANGS Smart Chat</div>
            <div class="navigation">
                <button class="nav-tab active" onclick="switchTab('chat')"><span>💬 Чат</span></button>
                <button class="nav-tab" onclick="switchTab('generator')"><span>🎨 Генератор</span></button>
                <button class="nav-tab" onclick="switchTab('team')"><span>👥 Команда</span></button>
            </div>
        </div>

        <!-- Контент -->
        <div class="content">
            <!-- Вкладка чата -->
            <div id="chat-content" class="tab-content active">
                <div class="chat-container">
                    <div class="messages-area" id="messages">
                        <div style="text-align: center; color: #888; padding: 50px 20px;">
                            <h2 style="color: #ffd700; margin-bottom: 15px;">🪃 Добро пожаловать в BOOOMERANGS Smart Chat!</h2>
                            <p>Задайте любой вопрос нашему AI-ассистенту</p>
                        </div>
                    </div>
                    
                    <div class="input-area">
                        <div class="input-container">
                            <textarea 
                                id="messageInput" 
                                class="message-input" 
                                placeholder="Введите ваше сообщение..." 
                                rows="1"
                            ></textarea>
                            <button id="sendBtn" class="send-button"><span>🪃 Отправить</span></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Вкладка генератора -->
            <div id="generator-content" class="tab-content">
                <div class="generator-container">
                    <div class="generator-form">
                        <h2 style="color: #ffd700; margin-bottom: 20px;">🎨 Генератор изображений</h2>
                        
                        <div class="form-group">
                            <label class="form-label" for="imagePrompt">Описание изображения:</label>
                            <textarea 
                                id="imagePrompt" 
                                class="form-input" 
                                placeholder="Опишите изображение, которое хотите создать..."
                                rows="3"
                            ></textarea>
                        </div>
                        
                        <button id="generateBtn" class="send-button" style="width: 100%;">
                            🎨 Генерировать изображение
                        </button>
                    </div>
                    
                    <div id="generatedImages" style="flex: 1; overflow-y: auto;">
                        <!-- Сгенерированные изображения будут здесь -->
                    </div>
                </div>
            </div>

            <!-- Вкладка командного чата -->
            <div id="team-content" class="tab-content">
                <div class="team-container">
                    <iframe 
                        src="team-chat-booomerangs.html" 
                        class="team-iframe"
                        frameborder="0">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функция переключения вкладок
        function switchTab(tabName) {
            // Скрываем все вкладки
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Убираем активный класс со всех кнопок
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Показываем нужную вкладку
            document.getElementById(tabName + '-content').classList.add('active');
            
            // Активируем нужную кнопку
            event.target.classList.add('active');
            
            console.log('Переключено на вкладку:', tabName);
        }

        // Основные функции AI чата
        let currentSessionId = null;
        
        // Автоматическое изменение размера поля ввода
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Отправка сообщения
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            const sendBtnSpan = sendBtn.querySelector('span');
            sendBtn.disabled = true;
            sendBtnSpan.textContent = 'Отправка...';

            try {
                // Создаем новую сессию, если её нет
                if (!currentSessionId) {
                    const sessionResponse = await fetch('/api/chat/sessions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            title: message.substring(0, 50) + '...',
                            userId: 1 
                        })
                    });
                    const sessionData = await sessionResponse.json();
                    if (sessionData.success) {
                        currentSessionId = sessionData.session.id;
                    } else {
                        throw new Error(sessionData.error);
                    }
                }

                // Добавляем сообщение пользователя
                addMessage(message, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';

                // Отправляем запрос к AI
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        sessionId: currentSessionId,
                        userId: 1
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Проверяем разные возможные поля ответа
                    const aiResponse = result.response || result.reply || result.message || 'Получен ответ от AI';
                    const provider = result.provider || result.model || 'AI';
                    addMessage(aiResponse, 'ai', provider);
                } else {
                    addMessage('Извините, произошла ошибка: ' + (result.error || 'Неизвестная ошибка'), 'error');
                }

            } catch (error) {
                console.error('Ошибка:', error);
                addMessage('Произошла ошибка при отправке сообщения', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtnSpan.textContent = '🪃 Отправить';
            }
        }

        // Добавление сообщения в чат
        function addMessage(content, type, provider = null) {
            const messagesArea = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            let bgColor, textColor, icon;
            
            switch(type) {
                case 'user':
                    bgColor = 'rgba(255, 215, 0, 0.1)';
                    textColor = '#ffffff';
                    icon = '👤';
                    break;
                case 'ai':
                    bgColor = 'rgba(40, 40, 40, 0.8)';
                    textColor = '#ffffff';
                    icon = '🤖';
                    break;
                case 'error':
                    bgColor = 'rgba(255, 0, 0, 0.1)';
                    textColor = '#ff6b6b';
                    icon = '❌';
                    break;
            }

            messageDiv.style.cssText = `
                background: ${bgColor};
                border-radius: 15px;
                padding: 15px 20px;
                margin-bottom: 15px;
                border-left: 4px solid #ffd700;
                animation: fadeIn 0.3s ease-out;
            `;

            let providerInfo = provider ? `<span style="color: #888; font-size: 0.8rem;">[${provider}]</span>` : '';

            messageDiv.innerHTML = `
                <div style="color: #ffd700; font-weight: 600; margin-bottom: 8px;">
                    ${icon} ${type === 'user' ? 'Вы' : type === 'ai' ? 'AI Assistant' : 'Система'} ${providerInfo}
                </div>
                <div style="color: ${textColor}; line-height: 1.5; white-space: pre-wrap;">
                    ${content}
                </div>
                <div style="color: #666; font-size: 0.8rem; margin-top: 8px;">
                    ${new Date().toLocaleTimeString('ru-RU')}
                </div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Обработчики событий
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Генератор изображений
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            if (!prompt) {
                alert('Пожалуйста, введите описание изображения');
                return;
            }

            const generateBtn = this;
            generateBtn.disabled = true;
            generateBtn.textContent = 'Генерация...';

            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const result = await response.json();
                
                if (result.success) {
                    const imagesContainer = document.getElementById('generatedImages');
                    const imageDiv = document.createElement('div');
                    imageDiv.style.cssText = `
                        background: rgba(40, 40, 40, 0.8);
                        border-radius: 15px;
                        padding: 20px;
                        margin-bottom: 20px;
                        border: 1px solid rgba(255, 215, 0, 0.2);
                    `;
                    
                    imageDiv.innerHTML = `
                        <h3 style="color: #ffd700; margin-bottom: 15px;">🎨 ${prompt}</h3>
                        <img src="${result.imageUrl}" alt="${prompt}" style="
                            width: 100%;
                            max-width: 500px;
                            border-radius: 10px;
                            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                        ">
                        <p style="color: #888; margin-top: 10px; font-size: 0.9rem;">
                            Создано: ${new Date().toLocaleString('ru-RU')}
                        </p>
                    `;
                    
                    imagesContainer.appendChild(imageDiv);
                    document.getElementById('imagePrompt').value = '';
                } else {
                    alert('Ошибка генерации: ' + result.error);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при генерации изображения');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '🎨 Генерировать изображение';
            }
        });

        // Инициализация
        console.log('🪃 BOOOMERANGS Smart Chat инициализирован');
    </script>
</body>
</html>
