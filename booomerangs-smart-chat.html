<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOOMERANGS - Умный AI Чат</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4b2b;
      --primary-light: #ff6347;
      --primary-dark: #e03011;
      --secondary: #6c63ff;
      --secondary-light: #7e76ff;
      --secondary-dark: #5a51de;
      --accent: #27ae60;
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --text: #333;
      --text-light: #666;
      --border: #ddd;
      --shadow: rgba(0, 0, 0, 0.1);
      --gradient: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1a1a2e;
        --card-bg: #252538;
        --text: #e6e6e6;
        --text-light: #aaa;
        --border: #40405c;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: #0f0f1a;
      color: #e6e6e6;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 8px;
    }
    
    /* Адаптивные размеры контейнера */
    @media (min-width: 640px) {
      .container {
        max-width: 600px;
        padding: 12px;
      }
    }
    
    @media (min-width: 768px) {
      .container {
        max-width: 800px;
        padding: 16px;
      }
    }
    
    @media (min-width: 1024px) {
      .container {
        max-width: 1000px;
        padding: 20px;
      }
    }
    
    @media (min-width: 1280px) {
      .container {
        max-width: 1200px;
        padding: 24px;
      }
    }
    
    .header-compact {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      position: relative;
      background-color: #252538;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 8px;
      border: 1px solid #40405c;
      gap: 8px;
    }
    
    /* Адаптивная навигация */
    @media (min-width: 640px) {
      .header-compact {
        flex-direction: row;
        justify-content: space-between;
        padding: 12px;
        margin-bottom: 12px;
        gap: 0;
      }
    }
    
    @media (min-width: 768px) {
      .header-compact {
        padding: 16px;
        margin-bottom: 16px;
      }
    }
    
    .left-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Адаптивный логотип */
    .logo-image {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    @media (min-width: 640px) {
      .logo-image {
        width: 40px;
        height: 40px;
      }
      
      .left-section {
        gap: 10px;
      }
    }
    
    @media (min-width: 768px) {
      .logo-image {
        width: 48px;
        height: 48px;
      }
      
      .left-section {
        gap: 12px;
      }
    }
    
    .logo-image:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
    }
    
    .tagline {
      font-size: 0.8rem;
      font-weight: 700;
      color: transparent;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      margin: 0;
      letter-spacing: 0.5px;
    }
    
    @media (min-width: 640px) {
      .tagline {
        font-size: 0.9rem;
      }
    }
    
    @media (min-width: 768px) {
      .tagline {
        font-size: 1rem;
      }
    }
    
    @media (min-width: 1024px) {
      .tagline {
        font-size: 1.1rem;
      }
    }
    
    .navigation {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
      flex-wrap: wrap;
    }
    
    .main-layout {
      display: flex;
      gap: 16px;
      margin-top: 8px;
      position: relative;
    }
    
    .sidebar {
      width: 280px;
      background: #1a1a2e;
      border-radius: 10px;
      padding: 16px;
      border: 1px solid #40405c;
      overflow-y: auto;
      max-height: calc(100vh - 140px);
      flex-shrink: 0;
      transition: all 0.3s ease;
      position: relative;
      margin-left: 0;
    }
    
    /* Стильная прокрутка как в приложениях */
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    
    .sidebar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(108, 99, 255, 0.6);
      border-radius: 10px;
      transition: background 0.2s ease;
    }
    
    .sidebar::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 99, 255, 0.9);
    }
    
    .sidebar.hidden {
      margin-left: -296px;
      opacity: 0;
    }
    
    .sidebar-toggle {
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      background: #6c63ff;
      color: white;
      border: none;
      width: 40px;
      height: 80px;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 1001;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .sidebar-toggle:hover {
      background: #5a52d5;
      transform: translateY(-50%) scale(1.05);
    }
    
    .chat-container {
      flex: 1;
      transition: all 0.3s ease;
      min-width: 0;
    }
    
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #40405c;
    }
    
    .sidebar-title {
      color: #ffffff;
      font-weight: 600;
      font-size: 1rem;
      margin: 0;
    }
    
    .new-chat-btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .new-chat-btn:hover {
      background: #5a52d5;
      transform: translateY(-1px);
    }
    
    .chat-session {
      background: #0f0f1a;
      border: 1px solid #40405c;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    
    .chat-session:hover {
      border-color: #6c63ff;
      background: #16162a;
    }
    
    .chat-session.active {
      border-color: #6c63ff;
      background: rgba(108, 99, 255, 0.1);
    }
    
    .session-title {
      color: #ffffff;
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding-right: 40px;
    }
    
    .session-date {
      color: #b8b8b8;
      font-size: 0.75rem;
    }
    
    .session-delete {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;
    }
    
    .chat-session:hover .session-delete {
      opacity: 1;
    }
    
    .session-delete:hover {
      background: #dc2626;
    }
    
    .nav-button {
      padding: 5px 12px;
      background: #374151;
      border: 1px solid #40405c;
      border-radius: 6px;
      color: #d1d5db;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .nav-button:hover {
      background: #4b5563;
      color: white;
      border-color: #6b7280;
    }
    
    .nav-button.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    
    .chat-container {
      background-color: #1a1a2e;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      padding: 8px;
      margin-bottom: 8px;
      height: 60vh;
      min-height: 300px;
      max-height: 600px;
      display: flex;
      flex-direction: column;
      border: 1px solid #40405c;
    }
    
    /* Адаптивные размеры для разных экранов */
    @media (min-width: 640px) {
      .chat-container {
        height: 65vh;
        min-height: 400px;
        padding: 12px;
        margin-bottom: 12px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-container {
        height: 70vh;
        min-height: 500px;
        padding: 16px;
        margin-bottom: 16px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-container {
        height: 75vh;
        min-height: 600px;
        padding: 20px;
        margin-bottom: 20px;
      }
    }
    
    @media (min-width: 1280px) {
      .chat-container {
        height: 80vh;
        min-height: 650px;
        padding: 24px;
        margin-bottom: 24px;
      }
    }
    
    .chat-header {
      padding: 5px;
      border-bottom: 1px solid #40405c;
      margin-bottom: 3px;
      background: #2d2d44;
      border-radius: 5px 5px 0 0;
    }
    
    .chat-title {
      font-size: 0.9rem;
      margin-bottom: 0;
      font-weight: 600;
      text-align: center;
      color: #f3f4f6;
    }
    
    .chat-subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 4px;
      margin-bottom: 2px;
      background-color: #252538;
      border-radius: 8px;
      color: #e6e6e6;
    }
    
    /* Стильная прокрутка для области сообщений */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(108, 99, 255, 0.6);
      border-radius: 10px;
      transition: background 0.2s ease;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 99, 255, 0.9);
    }
    
    /* Адаптивные отступы для области сообщений (минимальные) */
    @media (min-width: 640px) {
      .chat-messages {
        padding: 6px;
        margin-bottom: 3px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-messages {
        padding: 8px;
        margin-bottom: 4px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-messages {
        padding: 10px;
        margin-bottom: 5px;
      }
    }
    
    .message {
      max-width: 80%;
      margin-bottom: 4px;
      padding: 4px 8px;
      border-radius: 6px;
      position: relative;
      line-height: 1.3;
      font-size: 0.8rem;
    }
    
    /* Адаптивные размеры сообщений (компактные) */
    @media (min-width: 640px) {
      .message {
        margin-bottom: 5px;
        padding: 5px 10px;
        font-size: 0.85rem;
      }
    }
    
    @media (min-width: 768px) {
      .message {
        margin-bottom: 6px;
        padding: 6px 12px;
        font-size: 0.9rem;
        line-height: 1.4;
      }
    }
    
    @media (min-width: 1024px) {
      .message {
        margin-bottom: 8px;
        padding: 8px 14px;
        font-size: 0.95rem;
      }
    }
    
    .message.user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.3);
    }
    
    .message.ai {
      background: #374151;
      color: #f3f4f6;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
      box-shadow: 0 3px 10px rgba(55, 65, 81, 0.3);
    }
    
    .message.thinking {
      background-color: var(--border);
      color: var(--text);
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    
    .message-metadata {
      font-size: 0.7rem;
      margin-top: 5px;
      opacity: 0.8;
    }
    
    .chat-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #40405c;
      padding-top: 8px;
      background: #252538;
      border-radius: 0 0 8px 8px;
      padding: 8px;
    }
    
    .file-input-container {
      position: relative;
    }
    
    .file-input {
      display: none;
    }
    
    .file-button {
      width: 30px;
      height: 30px;
      background-color: #374151;
      color: #d1d5db;
      border: 1px solid #40405c;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    /* Адаптивные размеры для кнопки файла */
    @media (min-width: 640px) {
      .file-button {
        width: 36px;
        height: 36px;
      }
    }
    
    @media (min-width: 768px) {
      .file-button {
        width: 40px;
        height: 40px;
      }
    }
    
    @media (min-width: 1024px) {
      .file-button {
        width: 44px;
        height: 44px;
      }
    }
    
    .file-button:hover {
      background-color: var(--secondary-dark);
      transform: translateY(-2px);
    }
    
    .chat-input {
      flex-grow: 1;
      padding: 6px 10px;
      border: 1px solid #40405c;
      border-radius: 6px;
      background-color: #374151;
      color: #f3f4f6;
      font-size: 0.85rem;
      resize: none;
      height: 30px;
    }
    
    /* Адаптивные размеры для поля ввода */
    @media (min-width: 640px) {
      .chat-input {
        padding: 8px 12px;
        font-size: 0.9rem;
        height: 36px;
        border-radius: 7px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-input {
        padding: 10px 14px;
        font-size: 0.95rem;
        height: 40px;
        border-radius: 8px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-input {
        padding: 12px 16px;
        font-size: 1rem;
        height: 44px;
        border-radius: 8px;
      }
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .send-button {
      padding: 6px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.85rem;
      height: 30px;
    }
    
    /* Адаптивные размеры для кнопки отправки */
    @media (min-width: 640px) {
      .send-button {
        padding: 8px 16px;
        font-size: 0.9rem;
        height: 36px;
        border-radius: 7px;
      }
    }
    
    @media (min-width: 768px) {
      .send-button {
        padding: 10px 18px;
        font-size: 0.95rem;
        height: 40px;
        border-radius: 8px;
      }
    }
    
    @media (min-width: 1024px) {
      .send-button {
        padding: 12px 20px;
        font-size: 1rem;
        height: 44px;
        border-radius: 8px;
      }
    }
    
    .send-button:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .image-preview {
      margin-bottom: 15px;
      position: relative;
    }
    
    .preview-image {
      max-width: 100px;
      max-height: 100px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    .remove-image {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .category-badge {
      display: inline-block;
      padding: 4px 10px;
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.2), rgba(126, 118, 255, 0.2));
      color: var(--secondary-dark);
      border-radius: 50px;
      font-size: 0.75rem;
      margin-right: 5px;
      margin-top: 5px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(108, 99, 255, 0.1);
    }
    
    .provider-badge {
      display: inline-block;
      padding: 4px 10px;
      background: linear-gradient(135deg, rgba(255, 75, 43, 0.2), rgba(255, 100, 71, 0.2));
      color: var(--primary-dark);
      border-radius: 50px;
      font-size: 0.75rem;
      margin-right: 5px;
      margin-top: 5px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(255, 75, 43, 0.1);
    }
    
    .info-box {
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.05), rgba(255, 75, 43, 0.05));
      border-left: 4px solid var(--secondary);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
    }
    
    .info-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .info-content {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    .footer {
      text-align: center;
      padding: 10px 0;
      margin-top: 15px;
      color: #9ca3af;
      font-size: 0.9rem;
      background: #252538;
      border-radius: 0 0 10px 10px;
      border: 1px solid #40405c;
      border-top: none;
    }
    
    /* Улучшенная мобильная адаптация */
    @media (max-width: 639px) {
      body {
        padding: 4px;
      }
      
      .container {
        padding: 4px;
      }
      
      .header-compact {
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 8px;
      }
      
      .chat-container {
        height: calc(100vh - 160px);
        min-height: 250px;
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 8px;
      }
      
      .chat-messages {
        padding: 6px;
        margin-bottom: 4px;
      }
      
      .message {
        max-width: 85%;
        margin-bottom: 6px;
        padding: 6px 10px;
        font-size: 0.85rem;
      }
      
      .nav-button {
        padding: 6px 10px;
        font-size: 0.8rem;
        border-radius: 4px;
      }
      
      .navigation {
        gap: 6px;
        margin: 4px 0;
      }
      
      .chat-input-container {
        padding: 6px;
        gap: 8px;
      }
      
      .file-button {
        width: 32px;
        height: 32px;
      }
      
      .chat-input {
        padding: 8px 10px;
        height: 32px;
        font-size: 0.85rem;
        border-radius: 6px;
      }
      
      .send-button {
        padding: 6px 10px;
        height: 32px;
        font-size: 0.85rem;
        border-radius: 6px;
      }
      
      .footer {
        padding: 8px 0;
        margin-top: 8px;
        font-size: 0.8rem;
      }
    }
    
    /* Оптимизация для очень маленьких экранов */
    @media (max-width: 380px) {
      .tagline {
        font-size: 0.7rem;
      }
      
      .chat-title {
        font-size: 0.8rem;
      }
      
      .message {
        font-size: 0.8rem;
        padding: 4px 8px;
      }
      
      .nav-button {
        padding: 4px 8px;
        font-size: 0.75rem;
      }
    }
    
    /* Анимация загрузки */
    .thinking-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .thinking-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text);
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .thinking-dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .thinking-dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    /* Индикатор статуса процесса */
    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1000;
      min-width: 200px;
      max-width: 300px;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .status-indicator.show {
      transform: translateX(0);
      opacity: 1;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .status-icon {
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .status-title {
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .status-message {
      font-size: 0.8rem;
      opacity: 0.9;
      line-height: 1.3;
    }
    
    .status-progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }
    
    .status-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ffffff, #e5e7eb);
      border-radius: 2px;
      width: 0%;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0%, 100% { width: 0%; }
      50% { width: 100%; }
    }
    
    /* Адаптивный статус для мобильных */
    @media (max-width: 639px) {
      .status-indicator {
        top: 10px;
        right: 10px;
        left: 10px;
        min-width: auto;
        max-width: none;
        padding: 10px 12px;
      }
      
      .status-title {
        font-size: 0.8rem;
      }
      
      .status-message {
        font-size: 0.75rem;
      }
    }
  </style>

<body>
  <!-- Индикатор статуса процесса -->
  <div class="status-indicator" id="status-indicator">
    <div class="status-header">
      <svg class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12a9 9 0 11-6.219-8.56"/>
      </svg>
      <div class="status-title" id="status-title">Обработка запроса</div>
    </div>
    <div class="status-message" id="status-message">AI анализирует ваш запрос...</div>
    <div class="status-progress">
      <div class="status-progress-bar"></div>
    </div>
  </div>

  <div class="container">
    <div class="header-compact">
      <div class="left-section">
        <img src="booomerangs-logo.jpg" alt="BOOOMERANGS Logo" class="logo-image">
        <h1 class="tagline">BOOOMERANGS AI</h1>
      </div>
      <nav class="navigation">
        <a href="/smart-chat" class="nav-button active">Чат</a>
        <a href="/image-generator" class="nav-button">Генератор</a>
      </nav>
    </div>
    
    <div class="main-layout">
      <!-- Боковая панель с историей чатов -->
      <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">‹</button>
        <div class="sidebar-header">
          <h3 class="sidebar-title">История чатов</h3>
          <button class="new-chat-btn" onclick="createNewChat()">+ Новый</button>
        </div>
        <div class="chat-sessions" id="chat-sessions">
          <!-- Сессии будут загружены динамически -->
        </div>
      </div>
      
      <!-- Основная область чата -->
      <div class="chat-container">
      <div class="chat-header">
        <h2 class="chat-title">BOOOMERANGS AI</h2>
      </div>
      
      <div class="chat-messages" id="chat-messages">
      </div>
      
      <div class="image-preview" id="image-preview" style="display: none;">
        <img src="" alt="Выбранное изображение" class="preview-image" id="preview-image">
        <button class="remove-image" id="remove-image">✕</button>
      </div>
      
      <div class="chat-input-container">
        <div class="file-input-container">
          <input type="file" class="file-input" id="file-input" accept="image/*">
          <button class="file-button" id="file-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </button>
        </div>
        <textarea class="chat-input" id="chat-input" placeholder="Напишите сообщение..." rows="1"></textarea>
        <button class="send-button" id="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
    

  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Получаем элементы интерфейса
      const chatMessages = document.getElementById('chat-messages');
      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');
      const fileButton = document.getElementById('file-button');
      const fileInput = document.getElementById('file-input');
      const imagePreview = document.getElementById('image-preview');
      const previewImage = document.getElementById('preview-image');
      const removeImageButton = document.getElementById('remove-image');
      const statusIndicator = document.getElementById('status-indicator');
      const statusTitle = document.getElementById('status-title');
      const statusMessage = document.getElementById('status-message');
      
      // Переменная для хранения URL загруженного изображения
      let uploadedImageUrl = null;
      
      // Переменные для сохранения истории чатов
      let currentSessionId = null;
      const userId = 1; // Временно используем фиксированный ID пользователя
      
      // Функции для работы с боковой панелью
      async function loadChatSessions() {
        try {
          const response = await fetch('/api/chat/sessions');
          if (!response.ok) return;
          
          const data = await response.json();
          if (data.success && data.sessions) {
            renderChatSessions(data.sessions);
          }
        } catch (error) {
          console.error('Ошибка загрузки сессий:', error);
        }
      }
      
      function renderChatSessions(sessions) {
        const sessionsContainer = document.getElementById('chat-sessions');
        if (!sessionsContainer) return;
        
        sessionsContainer.innerHTML = '';
        
        sessions.forEach(session => {
          const sessionElement = document.createElement('div');
          sessionElement.className = `chat-session ${session.id === currentSessionId ? 'active' : ''}`;
          sessionElement.onclick = () => switchToSession(session.id);
          
          const date = new Date(session.createdAt).toLocaleDateString('ru-RU', {
            day: '2-digit',
            month: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          sessionElement.innerHTML = `
            <div class="session-title">${session.title}</div>
            <div class="session-date">${date}</div>
            <button class="session-delete" onclick="deleteSession(${session.id}, event)">×</button>
          `;
          
          sessionsContainer.appendChild(sessionElement);
        });
      }
      
      async function switchToSession(sessionId) {
        currentSessionId = sessionId;
        
        // Очищаем текущий чат
        chatMessages.innerHTML = '';
        
        // Загружаем сообщения новой сессии
        try {
          const response = await fetch(`/api/chat/sessions/${sessionId}/messages`);
          if (response.ok) {
            const data = await response.json();
            if (data.success && data.messages) {
              data.messages.forEach(msg => {
                displayMessage(msg.text, msg.sender === 'user' ? 'user' : 'ai', msg.provider);
              });
            }
          }
        } catch (error) {
          console.error('Ошибка загрузки сообщений:', error);
        }
        
        // Обновляем активную сессию в боковой панели
        loadChatSessions();
      }
      
      async function createNewChat() {
        await createNewChatSession();
        chatMessages.innerHTML = '';
        loadChatSessions();
      }
      
      async function deleteSession(sessionId, event) {
        event.stopPropagation();
        
        if (!confirm('Удалить эту беседу?')) return;
        
        try {
          const response = await fetch(`/api/chat/sessions/${sessionId}`, {
            method: 'DELETE'
          });
          
          if (response.ok) {
            if (sessionId === currentSessionId) {
              // Если удаляем текущую сессию, создаем новую
              await createNewChat();
            } else {
              loadChatSessions();
            }
          }
        } catch (error) {
          console.error('Ошибка удаления сессии:', error);
        }
      }
      
      // Функции для работы с историей чатов
      async function createNewChatSession() {
        try {
          const response = await fetch('/api/chat/sessions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              userId: userId,
              title: `Чат ${new Date().toLocaleDateString()}`
            })
          });
          
          const data = await response.json();
          if (data.success) {
            currentSessionId = data.session.id;
            console.log('Создана новая сессия чата:', currentSessionId);
          }
        } catch (error) {
          console.error('Ошибка создания сессии:', error);
        }
      }
      
      async function saveMessageToHistory(content, sender, provider = null, category = null) {
        if (!currentSessionId) {
          await createNewChatSession();
        }
        
        try {
          await fetch(`/api/chat/sessions/${currentSessionId}/messages`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              content,
              sender,
              provider,
              category
            })
          });
        } catch (error) {
          console.error('Ошибка сохранения сообщения:', error);
        }
      }
      
      async function loadChatHistory() {
        try {
          const response = await fetch('/api/chat/sessions');
          
          // Проверяем, что ответ успешный
          if (!response.ok) {
            console.log('Сервер недоступен, создаем новую сессию');
            await createNewChatSession();
            return;
          }
          
          const data = await response.json();
          
          // Проверяем структуру ответа
          if (data && data.success && data.sessions && Array.isArray(data.sessions) && data.sessions.length > 0) {
            // Загружаем последнюю сессию
            const lastSession = data.sessions[0];
            currentSessionId = lastSession.id;
            
            console.log(`Найдена последняя сессия: ${currentSessionId}`);
            
            // Загружаем сообщения из последней сессии
            const messagesResponse = await fetch(`/api/chat/sessions/${currentSessionId}/messages`);
            
            if (messagesResponse.ok) {
              const messagesData = await messagesResponse.json();
              
              if (messagesData && messagesData.success && messagesData.messages && Array.isArray(messagesData.messages) && messagesData.messages.length > 0) {
                // Восстанавливаем сообщения в интерфейсе
                messagesData.messages.forEach(msg => {
                  addMessage(msg.content, msg.sender === 'user', {
                    provider: msg.provider,
                    category: msg.category
                  });
                });
                
                console.log(`Восстановлена история чата: ${messagesData.messages.length} сообщений`);
                return;
              }
            }
            
            console.log('Нет сообщений в последней сессии');
          } else {
            console.log('Нет доступных сессий, создаем новую');
            await createNewChatSession();
          }
        } catch (error) {
          console.error('Ошибка загрузки истории:', error);
          // Создаем новую сессию только в случае критической ошибки
          await createNewChatSession();
        }
      }
      
      // Функции управления статусом процесса
      function showStatus(title, message) {
        statusTitle.textContent = title;
        statusMessage.textContent = message;
        statusIndicator.classList.add('show');
      }
      
      function hideStatus() {
        statusIndicator.classList.remove('show');
      }
      
      function updateStatus(title, message) {
        if (statusIndicator.classList.contains('show')) {
          statusTitle.textContent = title;
          statusMessage.textContent = message;
        }
      }
      
      // Функция для показа уведомления о сохранении
      function showTemporarySaveNotification() {
        // Создаем временное уведомление о сохранении
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(135deg, #10b981, #059669);
          color: white;
          padding: 12px 16px;
          border-radius: 8px;
          font-size: 0.9rem;
          box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
          z-index: 1001;
          opacity: 0;
          transform: translateX(100%);
          transition: all 0.3s ease;
        `;
        notification.innerHTML = '💾 Чат сохранен в историю';
        
        document.body.appendChild(notification);
        
        // Показываем уведомление
        setTimeout(() => {
          notification.style.opacity = '1';
          notification.style.transform = 'translateX(0)';
        }, 100);
        
        // Скрываем через 2 секунды
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transform = 'translateX(100%)';
          
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 2000);
      }
      
      // Функция для определения типа операции и показа соответствующего статуса
      function detectOperationType(message) {
        const lowerMessage = message.toLowerCase();
        
        if (lowerMessage.includes('генерир') || lowerMessage.includes('создай') || 
            lowerMessage.includes('нарисуй') || lowerMessage.includes('изображение')) {
          return {
            title: '🎨 Генерация изображения',
            message: 'AI создает изображение по вашему запросу...'
          };
        }
        
        if (lowerMessage.includes('анализ') || lowerMessage.includes('распознай') ||
            lowerMessage.includes('что на') || uploadedImageUrl) {
          return {
            title: '🔍 Анализ изображения',
            message: 'AI анализирует загруженное изображение...'
          };
        }
        
        if (lowerMessage.includes('код') || lowerMessage.includes('программ') ||
            lowerMessage.includes('скрипт') || lowerMessage.includes('функция')) {
          return {
            title: '💻 Генерация кода',
            message: 'AI пишет код по вашему запросу...'
          };
        }
        
        if (lowerMessage.includes('переведи') || lowerMessage.includes('translate')) {
          return {
            title: '🌐 Перевод текста',
            message: 'AI переводит ваш текст...'
          };
        }
        
        if (lowerMessage.length > 100) {
          return {
            title: '📝 Анализ документа',
            message: 'AI обрабатывает большой текст...'
          };
        }
        
        return {
          title: '🤖 Обработка запроса',
          message: 'AI анализирует ваш запрос...'
        };
      }
      
      // Обработчик отправки сообщения
      async function sendMessage() {
        const messageText = chatInput.value.trim();
        
        // Проверяем, есть ли текст или изображение для отправки
        if (!messageText && !uploadedImageUrl) return;
        
        // Определяем тип операции и показываем соответствующий статус
        const operationType = detectOperationType(messageText);
        showStatus(operationType.title, operationType.message);
        
        // Добавляем сообщение пользователя
        addMessage(messageText, true);
        
        // Сохраняем сообщение пользователя в истории
        try {
          await saveMessageToHistory(messageText, 'user');
          console.log('✅ Сообщение пользователя сохранено');
        } catch (error) {
          console.error('❌ Ошибка сохранения сообщения пользователя:', error);
        }
        
        // Очищаем поле ввода
        chatInput.value = '';
        
        // Создаем временное сообщение "Думаю..."
        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'message thinking';
        const thinkingIndicator = document.createElement('div');
        thinkingIndicator.className = 'thinking-indicator';
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement('div');
          dot.className = 'thinking-dot';
          thinkingIndicator.appendChild(dot);
        }
        thinkingDiv.appendChild(thinkingIndicator);
        chatMessages.appendChild(thinkingDiv);
        
        // Скролл к последнему сообщению
        scrollToBottom();
        
        // Обновляем статус через несколько секунд
        setTimeout(() => {
          if (operationType.title.includes('Генерация изображения')) {
            updateStatus('🎨 Генерация изображения', 'Финализация деталей изображения...');
          } else if (operationType.title.includes('Анализ изображения')) {
            updateStatus('🔍 Анализ изображения', 'Распознавание объектов и деталей...');
          } else {
            updateStatus(operationType.title, 'Завершение обработки запроса...');
          }
        }, 3000);
        
        try {
          // Отправляем запрос к серверу
          const response = await fetch('/api/smart/message', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: messageText,
              imageUrl: uploadedImageUrl
            }),
          });
          
          if (!response.ok) {
            throw new Error(`Ошибка сервера: ${response.status}`);
          }
          
          const data = await response.json();
          
          // Если есть изображение, сбрасываем его после отправки
          if (uploadedImageUrl) {
            resetImageUpload();
          }
          
          let aiResponse = '';
          let provider = '';
          let category = '';
          
          if (data.success) {
            aiResponse = data.response || 'Ошибка получения ответа';
            provider = data.provider || 'Неизвестно';
            category = data.category || 'general';
          } else {
            aiResponse = data.error || 'Произошла ошибка при обработке запроса';
            provider = 'Ошибка';
          }
          
          // Удаляем "думающее" сообщение
          chatMessages.removeChild(thinkingDiv);
          
          // Скрываем индикатор статуса
          hideStatus();
          
          // Показываем полученный ответ
          addMessage(aiResponse, false, { provider, category });
          
          // Сохраняем ответ AI в истории
          try {
            await saveMessageToHistory(aiResponse, 'ai', provider, category);
            console.log(`✅ Ответ AI сохранен (${provider})`);
            
            // Показываем краткое уведомление об успешном сохранении
            showTemporarySaveNotification();
          } catch (error) {
            console.error('❌ Ошибка сохранения ответа AI:', error);
          }
        } catch (error) {
          console.error('Ошибка при отправке сообщения:', error);
          
          // Удаляем "думающее" сообщение
          chatMessages.removeChild(thinkingDiv);
          
          // Скрываем индикатор статуса
          hideStatus();
          
          // Показываем сообщение об ошибке
          addMessage('Произошла ошибка при отправке сообщения. Пожалуйста, попробуйте еще раз.', false, { provider: 'Ошибка', category: 'error' });
        }
      }
      
      // Функция для добавления сообщения в чат
      function addMessage(text, isUser, metadata = {}) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
        
        const messageText = document.createElement('p');
        messageText.textContent = text;
        messageDiv.appendChild(messageText);
        
        // Если есть метаданные и это сообщение от AI, добавляем их
        if (!isUser && (metadata.provider || metadata.category)) {
          const metadataDiv = document.createElement('div');
          metadataDiv.className = 'message-metadata';
          
          if (metadata.category) {
            const categoryBadge = document.createElement('span');
            categoryBadge.className = 'category-badge';
            categoryBadge.textContent = metadata.category;
            metadataDiv.appendChild(categoryBadge);
          }
          
          if (metadata.provider) {
            const providerBadge = document.createElement('span');
            providerBadge.className = 'provider-badge';
            providerBadge.textContent = metadata.provider;
            metadataDiv.appendChild(providerBadge);
          }
          
          messageDiv.appendChild(metadataDiv);
        }
        
        chatMessages.appendChild(messageDiv);
        
        // Скролл к последнему сообщению
        scrollToBottom();
      }
      
      // Функция для скролла к последнему сообщению
      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Обработка загрузки изображений
      fileButton.addEventListener('click', () => {
        fileInput.click();
      });
      
      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        // Проверяем размер файла (не более 5 МБ)
        if (file.size > 5 * 1024 * 1024) {
          alert('Размер файла не должен превышать 5 МБ');
          return;
        }
        
        // Показываем превью
        const reader = new FileReader();
        reader.onload = (event) => {
          previewImage.src = event.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        
        // Загружаем изображение на сервер
        try {
          const formData = new FormData();
          formData.append('image', file);
          
          const response = await fetch('/api/upload/file', {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) {
            throw new Error('Ошибка при загрузке изображения');
          }
          
          const data = await response.json();
          
          if (data.success) {
            uploadedImageUrl = data.imageUrl;
          } else {
            throw new Error(data.error || 'Ошибка при загрузке');
          }
        } catch (error) {
          console.error('Ошибка загрузки изображения:', error);
          alert('Не удалось загрузить изображение. Пожалуйста, попробуйте еще раз.');
          resetImageUpload();
        }
      });
      
      // Функция сброса загруженного изображения
      function resetImageUpload() {
        uploadedImageUrl = null;
        imagePreview.style.display = 'none';
        previewImage.src = '';
        fileInput.value = '';
      }
      
      // Обработчик удаления изображения
      removeImageButton.addEventListener('click', resetImageUpload);
      
      // Обработчик нажатия кнопки отправки
      sendButton.addEventListener('click', sendMessage);
      
      // Обработчик нажатия Enter в поле ввода
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Автоматическая подстройка высоты текстового поля
      chatInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
      
      // Инициализация приложения - загружаем историю чатов
      loadChatHistory();
      
      // Загружаем список сессий в боковую панель
      loadChatSessions();
      
      // Функция для переключения боковой панели
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = sidebar.querySelector('.sidebar-toggle');
        
        sidebar.classList.toggle('hidden');
        
        // Меняем стрелку в зависимости от состояния
        if (sidebar.classList.contains('hidden')) {
          toggleBtn.textContent = '›';
        } else {
          toggleBtn.textContent = '‹';
        }
      }
      
      // Делаем функции глобальными для HTML кнопок
      window.createNewChat = createNewChat;
      window.deleteSession = deleteSession;
      window.switchToSession = switchToSession;
      window.toggleSidebar = toggleSidebar;
    });
  </script>
</body>
</html>
