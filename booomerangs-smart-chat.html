<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOOMERANGS - Умный AI Чат</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4b2b;
      --primary-light: #ff6347;
      --primary-dark: #e03011;
      --secondary: #6c63ff;
      --secondary-light: #7e76ff;
      --secondary-dark: #5a51de;
      --accent: #27ae60;
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --text: #333;
      --text-light: #666;
      --border: #ddd;
      --shadow: rgba(0, 0, 0, 0.1);
      --gradient: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1a1a2e;
        --card-bg: #252538;
        --text: #e6e6e6;
        --text-light: #aaa;
        --border: #40405c;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: #0f0f1a;
      color: #e6e6e6;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
    }
    
    .header-compact {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      position: relative;
      background-color: #252538;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 5px;
      border: 1px solid #40405c;
    }
    
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .logo-image:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
    }
    
    .tagline {
      font-size: 0.9rem;
      font-weight: 700;
      color: transparent;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      margin: 0;
      letter-spacing: 0.5px;
    }
    
    .navigation {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
      flex-wrap: wrap;
    }
    
    .nav-button {
      padding: 5px 12px;
      background: #374151;
      border: 1px solid #40405c;
      border-radius: 6px;
      color: #d1d5db;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .nav-button:hover {
      background: #4b5563;
      color: white;
      border-color: #6b7280;
    }
    
    .nav-button.active {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    
    .chat-container {
      background-color: #1a1a2e;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      padding: 5px;
      margin-bottom: 5px;
      height: 180px;
      display: flex;
      flex-direction: column;
      border: 1px solid #40405c;
    }
    
    /* Адаптивные размеры для разных экранов (компактные) */
    @media (min-width: 640px) {
      .chat-container {
        height: 220px;
        padding: 6px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-container {
        height: 260px;
        padding: 8px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-container {
        height: 300px;
        padding: 10px;
      }
    }
    
    @media (min-width: 1280px) {
      .chat-container {
        height: 340px;
        padding: 12px;
      }
    }
    
    .chat-header {
      padding: 5px;
      border-bottom: 1px solid #40405c;
      margin-bottom: 3px;
      background: #2d2d44;
      border-radius: 5px 5px 0 0;
    }
    
    .chat-title {
      font-size: 0.9rem;
      margin-bottom: 0;
      font-weight: 600;
      text-align: center;
      color: #f3f4f6;
    }
    
    .chat-subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 6px;
      background-color: #252538;
      border-radius: 8px;
      color: #e6e6e6;
    }
    
    /* Адаптивные отступы для области сообщений */
    @media (min-width: 640px) {
      .chat-messages {
        padding: 12px;
        margin-bottom: 8px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-messages {
        padding: 16px;
        margin-bottom: 10px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-messages {
        padding: 20px;
        margin-bottom: 12px;
      }
    }
    
    .message {
      max-width: 80%;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      position: relative;
      line-height: 1.4;
      font-size: 0.9rem;
    }
    
    /* Адаптивные размеры сообщений */
    @media (min-width: 640px) {
      .message {
        margin-bottom: 10px;
        padding: 10px 14px;
        font-size: 0.95rem;
      }
    }
    
    @media (min-width: 768px) {
      .message {
        margin-bottom: 12px;
        padding: 12px 16px;
        font-size: 1rem;
        line-height: 1.5;
      }
    }
    
    @media (min-width: 1024px) {
      .message {
        margin-bottom: 15px;
        padding: 14px 18px;
        font-size: 1.1rem;
      }
    }
    
    .message.user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.3);
    }
    
    .message.ai {
      background: #374151;
      color: #f3f4f6;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
      box-shadow: 0 3px 10px rgba(55, 65, 81, 0.3);
    }
    
    .message.thinking {
      background-color: var(--border);
      color: var(--text);
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    
    .message-metadata {
      font-size: 0.7rem;
      margin-top: 5px;
      opacity: 0.8;
    }
    
    .chat-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #40405c;
      padding-top: 8px;
      background: #252538;
      border-radius: 0 0 8px 8px;
      padding: 8px;
    }
    
    .file-input-container {
      position: relative;
    }
    
    .file-input {
      display: none;
    }
    
    .file-button {
      width: 30px;
      height: 30px;
      background-color: #374151;
      color: #d1d5db;
      border: 1px solid #40405c;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    /* Адаптивные размеры для кнопки файла */
    @media (min-width: 640px) {
      .file-button {
        width: 36px;
        height: 36px;
      }
    }
    
    @media (min-width: 768px) {
      .file-button {
        width: 40px;
        height: 40px;
      }
    }
    
    @media (min-width: 1024px) {
      .file-button {
        width: 44px;
        height: 44px;
      }
    }
    
    .file-button:hover {
      background-color: var(--secondary-dark);
      transform: translateY(-2px);
    }
    
    .chat-input {
      flex-grow: 1;
      padding: 6px 10px;
      border: 1px solid #40405c;
      border-radius: 6px;
      background-color: #374151;
      color: #f3f4f6;
      font-size: 0.85rem;
      resize: none;
      height: 30px;
    }
    
    /* Адаптивные размеры для поля ввода */
    @media (min-width: 640px) {
      .chat-input {
        padding: 8px 12px;
        font-size: 0.9rem;
        height: 36px;
        border-radius: 7px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-input {
        padding: 10px 14px;
        font-size: 0.95rem;
        height: 40px;
        border-radius: 8px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-input {
        padding: 12px 16px;
        font-size: 1rem;
        height: 44px;
        border-radius: 8px;
      }
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .send-button {
      padding: 6px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.85rem;
      height: 30px;
    }
    
    /* Адаптивные размеры для кнопки отправки */
    @media (min-width: 640px) {
      .send-button {
        padding: 8px 16px;
        font-size: 0.9rem;
        height: 36px;
        border-radius: 7px;
      }
    }
    
    @media (min-width: 768px) {
      .send-button {
        padding: 10px 18px;
        font-size: 0.95rem;
        height: 40px;
        border-radius: 8px;
      }
    }
    
    @media (min-width: 1024px) {
      .send-button {
        padding: 12px 20px;
        font-size: 1rem;
        height: 44px;
        border-radius: 8px;
      }
    }
    
    .send-button:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
    }
    
    .image-preview {
      margin-bottom: 15px;
      position: relative;
    }
    
    .preview-image {
      max-width: 100px;
      max-height: 100px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    .remove-image {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .category-badge {
      display: inline-block;
      padding: 4px 10px;
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.2), rgba(126, 118, 255, 0.2));
      color: var(--secondary-dark);
      border-radius: 50px;
      font-size: 0.75rem;
      margin-right: 5px;
      margin-top: 5px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(108, 99, 255, 0.1);
    }
    
    .provider-badge {
      display: inline-block;
      padding: 4px 10px;
      background: linear-gradient(135deg, rgba(255, 75, 43, 0.2), rgba(255, 100, 71, 0.2));
      color: var(--primary-dark);
      border-radius: 50px;
      font-size: 0.75rem;
      margin-right: 5px;
      margin-top: 5px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(255, 75, 43, 0.1);
    }
    
    .info-box {
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.05), rgba(255, 75, 43, 0.05));
      border-left: 4px solid var(--secondary);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
    }
    
    .info-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .info-content {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    .footer {
      text-align: center;
      padding: 10px 0;
      margin-top: 15px;
      color: #9ca3af;
      font-size: 0.9rem;
      background: #252538;
      border-radius: 0 0 10px 10px;
      border: 1px solid #40405c;
      border-top: none;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .chat-container {
        height: 80vh;
        padding: 15px;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .message {
        max-width: 90%;
      }
      
      .nav-button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }
    
    /* Анимация загрузки */
    .thinking-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .thinking-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text);
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .thinking-dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .thinking-dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-compact">
      <div class="left-section">
        <img src="booomerangs-logo.jpg" alt="BOOOMERANGS Logo" class="logo-image">
        <h1 class="tagline">BOOOMERANGS AI</h1>
      </div>
      <nav class="navigation">
        <a href="/smart-chat" class="nav-button active">Чат</a>
        <a href="/image-generator" class="nav-button">Генератор</a>
      </nav>
    </div>
    
    <div class="chat-container">
      <div class="chat-header">
        <h2 class="chat-title">BOOOMERANGS AI</h2>
      </div>
      
      <div class="chat-messages" id="chat-messages">
      </div>
      
      <div class="image-preview" id="image-preview" style="display: none;">
        <img src="" alt="Выбранное изображение" class="preview-image" id="preview-image">
        <button class="remove-image" id="remove-image">✕</button>
      </div>
      
      <div class="chat-input-container">
        <div class="file-input-container">
          <input type="file" class="file-input" id="file-input" accept="image/*">
          <button class="file-button" id="file-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </button>
        </div>
        <textarea class="chat-input" id="chat-input" placeholder="Напишите сообщение..." rows="1"></textarea>
        <button class="send-button" id="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
    
    <footer class="footer">
      &copy; 2025 BOOOMERANGS - Умный AI чат с интеллектуальной маршрутизацией
    </footer>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Получаем элементы интерфейса
      const chatMessages = document.getElementById('chat-messages');
      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');
      const fileButton = document.getElementById('file-button');
      const fileInput = document.getElementById('file-input');
      const imagePreview = document.getElementById('image-preview');
      const previewImage = document.getElementById('preview-image');
      const removeImageButton = document.getElementById('remove-image');
      
      // Переменная для хранения URL загруженного изображения
      let uploadedImageUrl = null;
      
      // Обработчик отправки сообщения
      async function sendMessage() {
        const messageText = chatInput.value.trim();
        
        // Проверяем, есть ли текст или изображение для отправки
        if (!messageText && !uploadedImageUrl) return;
        
        // Добавляем сообщение пользователя
        addMessage(messageText, true);
        
        // Очищаем поле ввода
        chatInput.value = '';
        
        // Создаем временное сообщение "Думаю..."
        const thinkingDiv = document.createElement('div');
        thinkingDiv.className = 'message thinking';
        const thinkingIndicator = document.createElement('div');
        thinkingIndicator.className = 'thinking-indicator';
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement('div');
          dot.className = 'thinking-dot';
          thinkingIndicator.appendChild(dot);
        }
        thinkingDiv.appendChild(thinkingIndicator);
        chatMessages.appendChild(thinkingDiv);
        
        // Скролл к последнему сообщению
        scrollToBottom();
        
        try {
          // Отправляем запрос к серверу
          const response = await fetch('/api/smart/message', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: messageText,
              imageUrl: uploadedImageUrl
            }),
          });
          
          if (!response.ok) {
            throw new Error(`Ошибка сервера: ${response.status}`);
          }
          
          const data = await response.json();
          
          // Если есть изображение, сбрасываем его после отправки
          if (uploadedImageUrl) {
            resetImageUpload();
          }
          
          let aiResponse = '';
          let provider = '';
          let category = '';
          
          if (data.success) {
            aiResponse = data.response || 'Ошибка получения ответа';
            provider = data.provider || 'Неизвестно';
            category = data.category || 'general';
          } else {
            aiResponse = data.error || 'Произошла ошибка при обработке запроса';
            provider = 'Ошибка';
          }
          
          // Удаляем "думающее" сообщение
          chatMessages.removeChild(thinkingDiv);
          
          // Показываем полученный ответ
          addMessage(aiResponse, false, { provider, category });
        } catch (error) {
          console.error('Ошибка при отправке сообщения:', error);
          
          // Удаляем "думающее" сообщение
          chatMessages.removeChild(thinkingDiv);
          
          // Показываем сообщение об ошибке
          addMessage('Произошла ошибка при отправке сообщения. Пожалуйста, попробуйте еще раз.', false, { provider: 'Ошибка', category: 'error' });
        }
      }
      
      // Функция для добавления сообщения в чат
      function addMessage(text, isUser, metadata = {}) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
        
        const messageText = document.createElement('p');
        messageText.textContent = text;
        messageDiv.appendChild(messageText);
        
        // Если есть метаданные и это сообщение от AI, добавляем их
        if (!isUser && (metadata.provider || metadata.category)) {
          const metadataDiv = document.createElement('div');
          metadataDiv.className = 'message-metadata';
          
          if (metadata.category) {
            const categoryBadge = document.createElement('span');
            categoryBadge.className = 'category-badge';
            categoryBadge.textContent = metadata.category;
            metadataDiv.appendChild(categoryBadge);
          }
          
          if (metadata.provider) {
            const providerBadge = document.createElement('span');
            providerBadge.className = 'provider-badge';
            providerBadge.textContent = metadata.provider;
            metadataDiv.appendChild(providerBadge);
          }
          
          messageDiv.appendChild(metadataDiv);
        }
        
        chatMessages.appendChild(messageDiv);
        
        // Скролл к последнему сообщению
        scrollToBottom();
      }
      
      // Функция для скролла к последнему сообщению
      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Обработка загрузки изображений
      fileButton.addEventListener('click', () => {
        fileInput.click();
      });
      
      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        // Проверяем размер файла (не более 5 МБ)
        if (file.size > 5 * 1024 * 1024) {
          alert('Размер файла не должен превышать 5 МБ');
          return;
        }
        
        // Показываем превью
        const reader = new FileReader();
        reader.onload = (event) => {
          previewImage.src = event.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        
        // Загружаем изображение на сервер
        try {
          const formData = new FormData();
          formData.append('image', file);
          
          const response = await fetch('/api/upload/file', {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) {
            throw new Error('Ошибка при загрузке изображения');
          }
          
          const data = await response.json();
          
          if (data.success) {
            uploadedImageUrl = data.imageUrl;
          } else {
            throw new Error(data.error || 'Ошибка при загрузке');
          }
        } catch (error) {
          console.error('Ошибка загрузки изображения:', error);
          alert('Не удалось загрузить изображение. Пожалуйста, попробуйте еще раз.');
          resetImageUpload();
        }
      });
      
      // Функция сброса загруженного изображения
      function resetImageUpload() {
        uploadedImageUrl = null;
        imagePreview.style.display = 'none';
        previewImage.src = '';
        fileInput.value = '';
      }
      
      // Обработчик удаления изображения
      removeImageButton.addEventListener('click', resetImageUpload);
      
      // Обработчик нажатия кнопки отправки
      sendButton.addEventListener('click', sendMessage);
      
      // Обработчик нажатия Enter в поле ввода
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Автоматическая подстройка высоты текстового поля
      chatInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
    });
  </script>
</body>
</html>
