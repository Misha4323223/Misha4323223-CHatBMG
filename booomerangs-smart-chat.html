<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOOMERANGS - Умный AI Чат</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4b2b;
      --primary-light: #ff6347;
      --primary-dark: #e03011;
      --secondary: #6c63ff;
      --secondary-light: #7e76ff;
      --secondary-dark: #5a51de;
      --accent: #27ae60;
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --text: #333;
      --text-light: #666;
      --border: #ddd;
      --shadow: rgba(0, 0, 0, 0.1);
      --gradient: linear-gradient(135deg, #ff4b2b, #ff416c);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1a1a2e;
        --card-bg: #252538;
        --text: #e6e6e6;
        --text-light: #aaa;
        --border: #40405c;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: #0f0f1a;
      color: #e6e6e6;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 8px;
    }
    
    /* Адаптивные размеры контейнера */
    @media (min-width: 640px) {
      .container {
        max-width: 600px;
        padding: 12px;
      }
    }
    
    @media (min-width: 768px) {
      .container {
        max-width: 800px;
        padding: 16px;
      }
    }
    
    @media (min-width: 1024px) {
      .container {
        max-width: 1000px;
        padding: 20px;
      }
    }
    
    @media (min-width: 1280px) {
      .container {
        max-width: 1200px;
        padding: 24px;
      }
    }
    
    .header-compact {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      position: relative;
      background-color: #000000;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 8px;
      border: 1px solid #333333;
      gap: 8px;
    }
    
    /* Premium gradient header design */
    .header-gradient {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.3) 0%, rgba(59, 130, 246, 0.3) 50%, rgba(139, 69, 196, 0.3) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(147, 51, 234, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .header-gradient::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent 40%, rgba(147, 51, 234, 0.1) 50%, transparent 60%);
      pointer-events: none;
    }
    
    /* Logo container with glow effect */
    .logo-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-glow {
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, #a855f7, #3b82f6);
      border-radius: 50%;
      blur: 20px;
      opacity: 0.3;
      animation: pulse 2s infinite;
    }
    
    /* Gradient text effect */
    .gradient-text {
      background: linear-gradient(135deg, #a855f7 0%, #3b82f6 50%, #c084fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }
    
    /* Subtitle styling */
    .subtitle {
      color: rgba(196, 181, 253, 0.8);
      font-size: 0.75rem;
      font-weight: 500;
      margin-top: 2px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    /* Title section layout */
    .title-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    /* Адаптивная навигация */
    @media (min-width: 640px) {
      .header-compact {
        flex-direction: row;
        justify-content: space-between;
        padding: 12px;
        margin-bottom: 12px;
        gap: 0;
      }
      
      .subtitle {
        font-size: 0.875rem;
      }
      
      .left-section {
        gap: 12px;
      }
    }
    
    @media (min-width: 768px) {
      .header-compact {
        padding: 16px;
        margin-bottom: 16px;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .left-section {
        gap: 16px;
      }
    }
    
    .left-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Адаптивный логотип */
    .logo-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    @media (min-width: 640px) {
      .logo-image {
        width: 72px;
        height: 72px;
      }
      
      .left-section {
        gap: 10px;
      }
    }
    
    @media (min-width: 768px) {
      .logo-image {
        width: 80px;
        height: 80px;
      }
      
      .left-section {
        gap: 12px;
      }
    }
    
    .logo-image:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
    }
    
    .tagline {
      font-size: 0.8rem;
      font-weight: 700;
      color: transparent;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      margin: 0;
      letter-spacing: 0.5px;
    }
    
    @media (min-width: 640px) {
      .tagline {
        font-size: 0.9rem;
      }
    }
    
    @media (min-width: 768px) {
      .tagline {
        font-size: 1rem;
      }
    }
    
    @media (min-width: 1024px) {
      .tagline {
        font-size: 1.1rem;
      }
    }
    
    .navigation {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
      flex-wrap: wrap;
    }
    
    .main-layout {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      position: relative;
    }
    
    .sidebar {
      width: 200px;
      background: #000000;
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #333333;
      max-height: calc(100vh - 140px);
      flex-shrink: 0;
      transition: all 0.3s ease;
      position: relative;
      margin-left: 0;
      display: flex;
      flex-direction: column;
    }
    
    .chat-sessions-list {
      flex: 1;
      overflow-y: auto;
      margin: -4px;
      padding: 4px;
    }
    
    /* Стильная прокрутка только для списка чатов */
    .chat-sessions-list::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-sessions-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .chat-sessions-list::-webkit-scrollbar-thumb {
      background: rgba(108, 99, 255, 0.6);
      border-radius: 10px;
      transition: background 0.2s ease;
    }
    
    .chat-sessions-list::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 99, 255, 0.9);
    }
    
    .sidebar.hidden {
      margin-left: -216px;
      opacity: 0;
    }
    
    .sidebar-toggle {
      position: fixed;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #6c63ff, #5a52d5);
      color: white;
      border: none;
      width: 25px;
      height: 50px;
      border-radius: 0 15px 15px 0;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 9999;
      box-shadow: 0 0 30px rgba(108, 99, 255, 0.8), 5px 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #ffffff;
      opacity: 0.9;
    }
    
    .sidebar-toggle:hover {
      background: linear-gradient(135deg, #5a52d5, #4338ca);
      transform: translateY(-50%) scale(1.1);
      opacity: 1;
      box-shadow: 0 0 40px rgba(108, 99, 255, 1), 5px 0 25px rgba(0, 0, 0, 0.7);
    }
    
    .chat-container {
      flex: 1;
      transition: all 0.3s ease;
      min-width: 0;
      margin-left: 35px;
    }
    
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #40405c;
    }
    
    .sidebar-title {
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      margin: 0;
    }
    
    .new-chat-btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .new-chat-btn:hover {
      background: #5a52d5;
      transform: translateY(-1px);
    }
    
    .chat-session {
      background: #111111;
      border: 1px solid #333333;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    
    .chat-session:hover {
      border-color: #6c63ff;
      background: #222222;
    }
    
    .chat-session.active {
      border-color: #6c63ff;
      background: #1a1a1a;
    }
    
    .session-title {
      color: #ffffff;
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding-right: 40px;
    }
    
    .session-date {
      color: #b8b8b8;
      font-size: 0.75rem;
    }
    
    .session-delete {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 0.7rem;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;
    }
    
    .chat-session:hover .session-delete {
      opacity: 1;
    }
    
    .session-delete:hover {
      background: #dc2626;
    }
    
    .nav-button {
      padding: 5px 12px;
      background: #0a0a0a;
      border: 1px solid #333333;
      border-radius: 6px;
      color: #d1d5db;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .nav-button:hover {
      background: #1a1a1a;
      color: white;
      border-color: #555555;
    }
    
    .nav-button.active {
      background: linear-gradient(135deg, #6c63ff, #5a52d5);
      color: white;
      border-color: #6c63ff;
    }
    
    .chat-container {
      background-color: #000000;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      padding: 8px;
      margin-bottom: 8px;
      height: 60vh;
      min-height: 300px;
      max-height: 600px;
      display: flex;
      flex-direction: column;
      border: 1px solid #333333;
    }
    
    /* Адаптивные размеры для разных экранов */
    @media (min-width: 640px) {
      .chat-container {
        height: 65vh;
        min-height: 400px;
        padding: 12px;
        margin-bottom: 12px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-container {
        height: 70vh;
        min-height: 500px;
        padding: 16px;
        margin-bottom: 16px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-container {
        height: 75vh;
        min-height: 600px;
        padding: 20px;
        margin-bottom: 20px;
      }
    }
    
    @media (min-width: 1280px) {
      .chat-container {
        height: 80vh;
        min-height: 650px;
        padding: 24px;
        margin-bottom: 24px;
      }
    }
    
    .chat-header {
      padding: 5px;
      border-bottom: 1px solid #333333;
      margin-bottom: 3px;
      background: #111111;
      border-radius: 5px 5px 0 0;
    }
    
    .chat-title {
      font-size: 0.9rem;
      margin-bottom: 0;
      font-weight: 600;
      text-align: center;
      color: #f3f4f6;
    }
    
    .chat-subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 4px;
      margin-bottom: 2px;
      background-color: #0a0a0a;
      border-radius: 8px;
      color: #e6e6e6;
    }
    
    /* Стильная прокрутка для области сообщений */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(108, 99, 255, 0.6);
      border-radius: 10px;
      transition: background 0.2s ease;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 99, 255, 0.9);
    }
    
    /* Адаптивные отступы для области сообщений (минимальные) */
    @media (min-width: 640px) {
      .chat-messages {
        padding: 6px;
        margin-bottom: 3px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-messages {
        padding: 8px;
        margin-bottom: 4px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-messages {
        padding: 10px;
        margin-bottom: 5px;
      }
    }
    
    .message {
      max-width: 80%;
      margin-bottom: 4px;
      padding: 4px 8px;
      border-radius: 6px;
      position: relative;
      line-height: 1.3;
      font-size: 0.8rem;
    }
    
    /* Адаптивные размеры сообщений (компактные) */
    @media (min-width: 640px) {
      .message {
        margin-bottom: 5px;
        padding: 5px 10px;
        font-size: 0.85rem;
      }
    }
    
    @media (min-width: 768px) {
      .message {
        margin-bottom: 6px;
        padding: 6px 12px;
        font-size: 0.9rem;
        line-height: 1.4;
      }
    }
    
    @media (min-width: 1024px) {
      .message {
        margin-bottom: 8px;
        padding: 8px 14px;
        font-size: 0.95rem;
      }
    }
    
    .message.user {
      background: #1e40af;
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
      box-shadow: 0 3px 10px rgba(30, 64, 175, 0.4);
    }
    
    .message.user p {
      color: #ffffff !important;
      font-weight: 400;
    }
    
    .message.ai {
      background: #1f2937;
      color: #ffffff;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
      box-shadow: 0 3px 10px rgba(31, 41, 55, 0.4);
    }
    
    .message.ai p {
      color: #ffffff !important;
      font-weight: 400;
    }
    
    .message.thinking {
      background-color: var(--border);
      color: var(--text);
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    
    .message p {
      margin: 0 !important;
      padding: 0 !important;
      font-size: 0.95rem !important;
      line-height: 1.5 !important;
      word-wrap: break-word !important;
      white-space: pre-wrap !important;
      color: inherit !important;
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .message-metadata {
      font-size: 0.7rem;
      margin-top: 5px;
      opacity: 0.8;
    }
    
    .chat-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #333333;
      padding-top: 8px;
      background: #0a0a0a;
      border-radius: 0 0 8px 8px;
      padding: 8px;
    }
    
    .file-input-container {
      position: relative;
    }
    
    .file-input {
      display: none;
    }
    
    .file-button {
      width: 30px;
      height: 30px;
      background-color: #374151;
      color: #d1d5db;
      border: 1px solid #40405c;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    /* Адаптивные размеры для кнопки файла */
    @media (min-width: 640px) {
      .file-button {
        width: 36px;
        height: 36px;
      }
    }
    
    @media (min-width: 768px) {
      .file-button {
        width: 40px;
        height: 40px;
      }
    }
    
    @media (min-width: 1024px) {
      .file-button {
        width: 44px;
        height: 44px;
      }
    }
    
    .file-button:hover {
      background-color: var(--secondary-dark);
      transform: translateY(-2px);
    }
    
    .chat-input {
      flex-grow: 1;
      padding: 6px 10px;
      border: 1px solid #40405c;
      border-radius: 6px;
      background-color: #374151;
      color: #f3f4f6;
      font-size: 0.85rem;
      resize: none;
      height: 30px;
    }
    
    /* Адаптивные размеры для поля ввода */
    @media (min-width: 640px) {
      .chat-input {
        padding: 8px 12px;
        font-size: 0.9rem;
        height: 36px;
        border-radius: 7px;
      }
    }
    
    @media (min-width: 768px) {
      .chat-input {
        padding: 10px 14px;
        font-size: 0.95rem;
        height: 40px;
        border-radius: 8px;
      }
    }
    
    @media (min-width: 1024px) {
      .chat-input {
        padding: 12px 16px;
        font-size: 1rem;
        height: 44px;
        border-radius: 8px;
      }
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .send-button {
      padding: 6px 12px;
      background: linear-gradient(135deg, #6c63ff, #5a52d5);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.85rem;
      height: 30px;
    }
    
    /* Адаптивные размеры для кнопки отправки */
    @media (min-width: 640px) {
      .send-button {
        padding: 8px 16px;
        font-size: 0.9rem;
        height: 36px;
        border-radius: 7px;
      }
    }
    
    @media (min-width: 768px) {
      .send-button {
        padding: 10px 18px;
        font-size: 0.95rem;
        height: 40px;
        border-radius: 8px;
      }
    }
    
    @media (min-width: 1024px) {
      .send-button {
        padding: 12px 20px;
        font-size: 1rem;
        height: 44px;
        border-radius: 8px;
      }
    }
    
    .send-button:hover {
      background: linear-gradient(135deg, #5a52d5, #4338ca);
      transform: translateY(-2px);
    }
    
    .image-preview {
      margin-bottom: 15px;
      position: relative;
    }
    
    .preview-image {
      max-width: 100px;
      max-height: 100px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    .remove-image {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .category-badge {
      display: inline-block;
      padding: 4px 10px;
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.2), rgba(126, 118, 255, 0.2));
      color: var(--secondary-dark);
      border-radius: 50px;
      font-size: 0.75rem;
      margin-right: 5px;
      margin-top: 5px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(108, 99, 255, 0.1);
    }
    
    .provider-badge {
      display: inline-block;
      padding: 2px 6px;
      background: rgba(100, 100, 100, 0.2);
      color: #888888;
      border-radius: 20px;
      font-size: 0.6rem;
      margin-right: 3px;
      margin-top: 3px;
      font-weight: 400;
      opacity: 0.7;
      border: 1px solid rgba(120, 120, 120, 0.3);
    }
    
    .info-box {
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.05), rgba(255, 75, 43, 0.05));
      border-left: 4px solid var(--secondary);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
    }
    
    .info-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .info-content {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    .footer {
      text-align: center;
      padding: 10px 0;
      margin-top: 15px;
      color: #9ca3af;
      font-size: 0.9rem;
      background: #111111;

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Получаем элементы интерфейса
      const chatMessages = document.getElementById('chat-messages');
      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');
      const fileButton = document.getElementById('file-button');
      const fileInput = document.getElementById('file-input');
      const imagePreview = document.getElementById('image-preview');
      const previewImage = document.getElementById('preview-image');
      const removeImageButton = document.getElementById('remove-image');
      const statusIndicator = document.getElementById('status-indicator');
      const statusTitle = document.getElementById('status-title');
      const statusMessage = document.getElementById('status-message');
      
      // Переменная для хранения URL загруженного изображения
      let uploadedImageUrl = null;
      
      // Переменные для сохранения истории чатов
      let currentSessionId = null;
      const userId = 1; // Временно используем фиксированный ID пользователя
      
      // Функции для работы с боковой панелью
      async function loadChatSessions(forceRefresh = false) {
        try {
          const url = forceRefresh ? `/api/chat/sessions?t=${Date.now()}` : '/api/chat/sessions';
          const response = await fetch(url, {
            cache: 'no-cache',
            headers: {
              'Cache-Control': 'no-cache'
            }
          });
          if (!response.ok) return;
          
          const data = await response.json();
          console.log('📋 Загруженные сессии:', data.sessions);
          if (data.success && data.sessions) {
            renderChatSessions(data.sessions);
          }
        } catch (error) {
          console.error('Ошибка загрузки сессий:', error);
        }
      }
      
      function renderChatSessions(sessions) {
        const sessionsContainer = document.getElementById('chat-sessions');
        if (!sessionsContainer) return;
        
        console.log('📋 Рендерим сессии:', sessions);
        sessionsContainer.innerHTML = '';
        
        // Фильтруем только валидные сессии
        const validSessions = sessions.filter(session => session && session.id);
        
        if (validSessions.length === 0) {
          sessionsContainer.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">Нет сохраненных чатов</div>';
          return;
        }
        
        validSessions.forEach(session => {
          const sessionElement = document.createElement('div');
          sessionElement.className = `chat-session ${session.id === currentSessionId ? 'active' : ''}`;
          sessionElement.onclick = () => switchToSession(session.id);
          
          const date = new Date(session.createdAt).toLocaleDateString('ru-RU', {
            day: '2-digit',
            month: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          sessionElement.innerHTML = `
            <div class="session-title">${session.title}</div>
            <div class="session-date">${date}</div>
            <button class="session-delete" onclick="deleteSession(${session.id}, event)">×</button>
          `;
          
          sessionsContainer.appendChild(sessionElement);
        });
      }
      
      async function switchToSession(sessionId) {
        currentSessionId = sessionId;
        
        // Очищаем текущий чат
        chatMessages.innerHTML = '';
        
        // Загружаем сообщения новой сессии
        try {
          const response = await fetch(`/api/chat/sessions/${sessionId}/messages`);
          if (response.ok) {
            const data = await response.json();
            if (data.success && data.messages) {
              data.messages.forEach(msg => {
                console.log('Переключение на сессию - сообщение из БД:', msg);
                const messageText = msg.content || msg.message || msg.text || 'Сообщение не найдено';
                const isUser = msg.sender === 'user';
                
                addMessage(messageText, isUser, {
                  provider: msg.provider,
                  category: msg.category
                });
              });
              
              // Скролл к последнему сообщению после загрузки
              setTimeout(() => {
                scrollToBottom();
              }, 100);
            }
          }
        } catch (error) {
          console.error('Ошибка загрузки сообщений:', error);
        }
        
        // Обновляем активную сессию в боковой панели
        loadChatSessions();
      }
      
      async function createNewChat() {
        await createNewChatSession();
        chatMessages.innerHTML = '';
        await loadChatSessions(true);
      }
      
      async function deleteSession(sessionId, event) {
        event.stopPropagation();
        
        if (!confirm('Удалить эту беседу?')) return;
        
        try {
          console.log(`🗑️ Удаляем сессию ${sessionId}`);
          const response = await fetch(`/api/chat/sessions/${sessionId}`, {
            method: 'DELETE'
          });
          
          if (response.ok) {
            console.log(`✅ Сессия ${sessionId} успешно удалена`);
            if (sessionId === currentSessionId) {
              // Если удаляем текущую сессию, создаем новую
              await createNewChat();
            } else {
              // Принудительно обновляем список сессий без кэша
              await loadChatSessions(true);
            }
          } else {
            console.error(`❌ Ошибка удаления сессии ${sessionId}:`, response.status);
            // Все равно принудительно обновляем список
            await loadChatSessions(true);
          }
        } catch (error) {
          console.error('❌ Ошибка удаления сессии:', error);
          // Обновляем список в любом случае
          await loadChatSessions();
        }
      }
      
      // Функции для работы с историей чатов
      async function createNewChatSession() {
        try {
          const response = await fetch('/api/chat/sessions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              userId: userId,
              title: `Чат ${new Date().toLocaleDateString()}`
            })
          });
          
          const data = await response.json();
          if (data.success) {
            currentSessionId = data.session.id;
            console.log('Создана новая сессия чата:', currentSessionId);
          }
        } catch (error) {
          console.error('Ошибка создания сессии:', error);
        }
      }
      
      async function saveMessageToHistory(content, sender, provider = null, category = null) {
        if (!currentSessionId) {
          await createNewChatSession();
        }
        
        try {
          await fetch(`/api/chat/sessions/${currentSessionId}/messages`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              content,
              sender,
              provider,
              category
            })
          });
        } catch (error) {
          console.error('Ошибка сохранения сообщения:', error);
        }
      }
      
      async function loadChatHistory() {
        try {
          const response = await fetch('/api/chat/sessions');
          
          // Проверяем, что ответ успешный
          if (!response.ok) {
            console.log('Сервер недоступен, создаем новую сессию');
            await createNewChatSession();
            return;
          }
          
          const data = await response.json();
          
          // Проверяем структуру ответа
          if (data && data.success && data.sessions && Array.isArray(data.sessions) && data.sessions.length > 0) {
            // Загружаем последнюю сессию
            const lastSession = data.sessions[0];
            currentSessionId = lastSession.id;
            
            console.log(`Найдена последняя сессия: ${currentSessionId}`);
            
            // Загружаем сообщения из последней сессии
            const messagesResponse = await fetch(`/api/chat/sessions/${currentSessionId}/messages`);
            
            if (messagesResponse.ok) {
              const messagesData = await messagesResponse.json();
              
              if (messagesData && messagesData.success && messagesData.messages && Array.isArray(messagesData.messages) && messagesData.messages.length > 0) {
                // Очищаем контейнер сообщений перед загрузкой истории
                if (chatMessages) {
                  chatMessages.innerHTML = '';
                }
                
                // Восстанавливаем сообщения в интерфейсе
                messagesData.messages.forEach(msg => {
                  console.log('Обрабатываем сообщение из БД:', msg);
                  const messageText = msg.content || msg.message || msg.text || 'Сообщение не найдено';
                  const isUser = msg.sender === 'user';
                  
                  addMessage(messageText, isUser, {
                    provider: msg.provider,
                    category: msg.category
                  });
                });
                
                console.log(`Восстановлена история чата: ${messagesData.messages.length} сообщений`);
                
                // Скролл к последнему сообщению после загрузки
                setTimeout(() => {
                  scrollToBottom();
                }, 100);
                
                return;
              }
            }
            
            console.log('Нет сообщений в последней сессии');
          } else {
            console.log('Нет доступных сессий, создаем новую');
            await createNewChatSession();
          }
        } catch (error) {
          console.error('Ошибка загрузки истории:', error);
          // Создаем новую сессию только в случае критической ошибки
          await createNewChatSession();
        }
      }
      
      // Функции управления статусом процесса
      function showStatus(title, message) {
        statusTitle.textContent = title;
        statusMessage.textContent = message;
        statusIndicator.classList.add('show');
      }
      
      function hideStatus() {
        statusIndicator.classList.remove('show');
      }
      
      function updateStatus(title, message) {
        if (statusIndicator.classList.contains('show')) {
          statusTitle.textContent = title;
          statusMessage.textContent = message;
        }
      }
      
      // Функция для показа уведомления о сохранении
      function showTemporarySaveNotification() {
        // Создаем временное уведомление о сохранении
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: linear-gradient(135deg, #10b981, #059669);
          color: white;
          padding: 12px 16px;
          border-radius: 8px;
          font-size: 0.9rem;
          box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
          z-index: 1001;
          opacity: 0;
          transform: translateX(100%);
          transition: all 0.3s ease;
        `;
        notification.innerHTML = '💾 Чат сохранен в историю';
        
        document.body.appendChild(notification);
        
        // Показываем уведомление
        setTimeout(() => {
          notification.style.opacity = '1';
          notification.style.transform = 'translateX(0)';
        }, 100);
        
        // Скрываем через 2 секунды
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transform = 'translateX(100%)';
          
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 2000);
      }
      
      // Функция для определения типа операции и показа соответствующего статуса
      function detectOperationType(message) {
        const lowerMessage = message.toLowerCase();
        
        if (lowerMessage.includes('генерир') || lowerMessage.includes('создай') || 
            lowerMessage.includes('нарисуй') || lowerMessage.includes('изображение')) {
          return {
            title: '🎨 Генерация изображения',
            message: 'AI создает изображение по вашему запросу...'
          };
        }
        
        if (lowerMessage.includes('анализ') || lowerMessage.includes('распознай') ||
            lowerMessage.includes('что на') || uploadedImageUrl) {
          return {
            title: '🔍 Анализ изображения',
            message: 'AI анализирует загруженное изображение...'
          };
        }
        
        if (lowerMessage.includes('код') || lowerMessage.includes('программ') ||
            lowerMessage.includes('скрипт') || lowerMessage.includes('функция')) {
          return {
            title: '💻 Генерация кода',
            message: 'AI пишет код по вашему запросу...'
          };
        }
        
        if (lowerMessage.includes('переведи') || lowerMessage.includes('translate')) {
          return {
            title: '🌐 Перевод текста',
            message: 'AI переводит ваш текст...'
          };
        }
        
        if (lowerMessage.length > 100) {
          return {
            title: '📝 Анализ документа',
            message: 'AI обрабатывает большой текст...'
          };
        }
        
        return {
          title: '🪃 Обработка запроса',
          message: 'AI анализирует ваш запрос...'
        };
      }
      
      // Обработчик отправки сообщения
      async function sendMessage() {
        console.log('🚀 [CHAT] ========== НАЧАЛО ОТПРАВКИ СООБЩЕНИЯ ==========');
        
        const messageText = chatInput.value.trim();
        console.log(`📝 [CHAT] Текст сообщения: "${messageText}"`);
        console.log(`🖼️ [CHAT] Загруженное изображение: ${uploadedImageUrl ? 'Есть' : 'Нет'}`);
        
        // Проверяем, есть ли текст или изображение для отправки
        if (!messageText && !uploadedImageUrl) {
          console.log('⚠️ [CHAT] Пустое сообщение - отмена отправки');
          return;
        }
        
        // Определяем тип операции и показываем соответствующий статус
        console.log('🎯 [CHAT] Определяем тип операции...');
        const operationType = detectOperationType(messageText);
        console.log(`📋 [CHAT] Тип операции: ${operationType.title}`);
        showStatus(operationType.title, operationType.message);
        
        // Добавляем сообщение пользователя
        console.log('➕ [CHAT] Добавляем сообщение пользователя в UI...');
        addMessage(messageText, true);
        
        // Сохраняем сообщение пользователя в истории
        console.log('💾 [CHAT] Сохраняем сообщение пользователя в БД...');
        try {
          await saveMessageToHistory(messageText, 'user');
          console.log('✅ [CHAT] Сообщение пользователя сохранено в БД');
        } catch (error) {
          console.error('❌ [CHAT] Ошибка сохранения сообщения пользователя:', error);
        }
        
        // Очищаем поле ввода
        chatInput.value = '';
        
        // Создаем пустой div для совместимости с существующим кодом
        const thinkingDiv = document.createElement('div');
        thinkingDiv.style.display = 'none'; // Скрываем полностью
        
        // Скролл к последнему сообщению
        scrollToBottom();
        
        // Обновляем статус через несколько секунд
        setTimeout(() => {
          if (operationType.title.includes('Генерация изображения')) {
            updateStatus('🎨 Генерация изображения', 'Финализация деталей изображения...');
          } else if (operationType.title.includes('Анализ изображения')) {
            updateStatus('🔍 Анализ изображения', 'Распознавание объектов и деталей...');
          } else {
            updateStatus(operationType.title, 'Завершение обработки запроса...');
          }
        }, 3000);
        
        try {
          // Создаем сообщение AI для потоковой генерации
          const aiMessageDiv = document.createElement('div');
          aiMessageDiv.className = 'message ai';
          
          const aiMessageText = document.createElement('p');
          aiMessageText.textContent = '';
          aiMessageText.style.color = '#ffffff';
          aiMessageText.style.fontSize = '0.95rem';
          aiMessageText.style.fontWeight = '400';
          aiMessageDiv.appendChild(aiMessageText);
          
          chatMessages.appendChild(aiMessageDiv);
          scrollToBottom();
          
          // Добавляем анимацию печатания
          const typingIndicator = document.createElement('span');
          typingIndicator.className = 'typing-indicator';
          typingIndicator.innerHTML = '●●●';
          aiMessageText.appendChild(typingIndicator);
          
          // Запускаем потоковую генерацию
          await streamAIResponse(messageText, aiMessageText, uploadedImageUrl);
          
          // Если есть изображение, сбрасываем его после отправки
          if (uploadedImageUrl) {
            resetImageUpload();
          }
        } catch (error) {
          console.error('Ошибка при отправке сообщения:', error);
          
          // Безопасно удаляем "думающее" сообщение
          if (thinkingDiv && thinkingDiv.parentNode) {
            thinkingDiv.parentNode.removeChild(thinkingDiv);
          }
          
          // Скрываем индикатор статуса
          hideStatus();
          
          // Показываем сообщение об ошибке
          addMessage('Произошла ошибка при отправке сообщения. Пожалуйста, попробуйте еще раз.', false, { provider: 'Ошибка', category: 'error' });
        }
      }
      
      // Функция для потоковой генерации ответов AI
      async function streamAIResponse(message, messageElement, imageUrl = null) {
        console.log(`🚀 [STREAMING] Начинаем потоковую генерацию для сообщения: "${message}"`);
        
        const typingIndicator = messageElement.querySelector('.typing-indicator');
        let fullResponse = '';
        let currentProvider = '';
        
        try {
          console.log('📡 [STREAMING] Отправляем запрос к /api/stream...');
          // Делаем запрос к стриминговому серверу
          const response = await fetch('/api/stream', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: message,
              provider: 'Qwen_Qwen_2_5_Max',
              sessionId: currentSessionId,
              timeout: 30000
            }),
          });

          if (!response.ok) {
            console.error(`❌ [STREAMING] Ошибка HTTP: ${response.status} ${response.statusText}`);
            throw new Error(`Ошибка стримингового сервера: ${response.status}`);
          }

          console.log('✅ [STREAMING] Получен ответ от сервера, начинаем чтение потока...');
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let chunkCount = 0;

          while (true) {
            const { done, value } = await reader.read();
            if (done) {
              console.log(`📤 [STREAMING] Поток завершен. Получено чанков: ${chunkCount}`);
              break;
            }

            chunkCount++;
            const chunk = decoder.decode(value);
            console.log(`📥 [STREAMING] Чанк ${chunkCount}: "${chunk.substring(0, 100)}..."`);
            
            const lines = chunk.split('\n');

            for (const line of lines) {
              if (line.startsWith('data: ')) {
                try {
                  const data = JSON.parse(line.slice(6));
                  console.log(`🔍 [STREAMING] Обработка данных:`, data);
                  
                  if (data.provider && !currentProvider) {
                    currentProvider = data.provider;
                    console.log(`🤖 [STREAMING] Провайдер: ${currentProvider}`);
                  }
                  
                  if (data.text) {
                    // Убираем индикатор печатания при первом символе
                    if (typingIndicator && fullResponse === '') {
                      console.log('⚡ [STREAMING] Убираем индикатор печатания');
                      typingIndicator.remove();
                    }
                    
                    fullResponse += data.text;
                    messageElement.textContent = fullResponse;
                    console.log(`📝 [STREAMING] Текст обновлен: ${fullResponse.length} символов`);
                    scrollToBottom();
                  }
                  
                  if (data.finished) {
                    console.log(`✅ [STREAMING] Генерация завершена: ${fullResponse.length} символов`);
                    console.log(`💾 [STREAMING] Сохраняем в БД: "${fullResponse}"`);
                    
                    // Сохраняем ответ в базу данных
                    await saveMessageToHistory(fullResponse, 'ai', currentProvider);
                    hideStatus();
                    return;
                  }
                } catch (e) {
                  console.warn(`⚠️ [STREAMING] Ошибка парсинга чанка: ${e.message}`);
                  continue;
                }
              }
            }
          }
        } catch (error) {
          console.error('❌ [STREAMING] Ошибка потоковой генерации:', error);
          console.log('🔄 [FALLBACK] Переключаемся на обычный API...');
          
          // В случае ошибки используем обычный API
          if (typingIndicator) {
            console.log('🗑️ [FALLBACK] Убираем индикатор печатания');
            typingIndicator.remove();
          }
          messageElement.textContent = 'Переключаюсь на обычный режим...';
          
          try {
            console.log('📡 [FALLBACK] Отправляем запрос к /api/smart/message...');
            const fallbackResponse = await fetch('/api/smart/message', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ message: message, imageUrl: imageUrl }),
            });
            
            console.log(`📨 [FALLBACK] Статус ответа: ${fallbackResponse.status}`);
            const data = await fallbackResponse.json();
            console.log('📋 [FALLBACK] Данные ответа:', data);
            
            if (data.success) {
              console.log(`✅ [FALLBACK] Успешный ответ от ${data.provider}: "${data.response}"`);
              messageElement.textContent = data.response;
              await saveMessageToHistory(data.response, 'ai', data.provider);
            } else {
              console.error('❌ [FALLBACK] Неуспешный ответ:', data);
              messageElement.textContent = 'Произошла ошибка при получении ответа';
            }
          } catch (fallbackError) {
            console.error('❌ [FALLBACK] Критическая ошибка:', fallbackError);
            messageElement.textContent = 'Не удалось получить ответ от AI';
          }
          
          hideStatus();
        }
      }

      // Функция для добавления сообщения в чат
      function addMessage(text, isUser, metadata = {}) {
        console.log(`Добавляем сообщение: "${text}" от ${isUser ? 'пользователя' : 'AI'}`);
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
        
        const messageText = document.createElement('p');
        messageText.textContent = text;
        messageText.innerHTML = text; // Дублируем для надежности
        messageText.style.color = isUser ? '#ffffff' : '#ffffff';
        messageText.style.fontSize = '0.95rem';
        messageText.style.fontWeight = '400';
        messageDiv.appendChild(messageText);
        
        // Если есть метаданные и это сообщение от AI, добавляем их
        if (!isUser && (metadata.provider || metadata.category)) {
          const metadataDiv = document.createElement('div');
          metadataDiv.className = 'message-metadata';
          
          if (metadata.category) {
            const categoryBadge = document.createElement('span');
            categoryBadge.className = 'category-badge';
            categoryBadge.textContent = metadata.category;
            metadataDiv.appendChild(categoryBadge);
          }
          
          if (metadata.provider) {
            const providerBadge = document.createElement('span');
            providerBadge.className = 'provider-badge';
            providerBadge.textContent = metadata.provider;
            metadataDiv.appendChild(providerBadge);
          }
          
          messageDiv.appendChild(metadataDiv);
        }
        
        chatMessages.appendChild(messageDiv);
        
        // Скролл к последнему сообщению
        scrollToBottom();
      }
      
      // Функция для скролла к последнему сообщению
      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Обработка загрузки изображений
      fileButton.addEventListener('click', () => {
        fileInput.click();
      });
      
      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        // Проверяем размер файла (не более 5 МБ)
        if (file.size > 5 * 1024 * 1024) {
          alert('Размер файла не должен превышать 5 МБ');
          return;
        }
        
        // Показываем превью
        const reader = new FileReader();
        reader.onload = (event) => {
          previewImage.src = event.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        
        // Загружаем изображение на сервер
        try {
          const formData = new FormData();
          formData.append('image', file);
          
          const response = await fetch('/api/upload/file', {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) {
            throw new Error('Ошибка при загрузке изображения');
          }
          
          const data = await response.json();
          
          if (data.success) {
            uploadedImageUrl = data.imageUrl;
          } else {
            throw new Error(data.error || 'Ошибка при загрузке');
          }
        } catch (error) {
          console.error('Ошибка загрузки изображения:', error);
          alert('Не удалось загрузить изображение. Пожалуйста, попробуйте еще раз.');
          resetImageUpload();
        }
      });
      
      // Функция сброса загруженного изображения
      function resetImageUpload() {
        uploadedImageUrl = null;
        imagePreview.style.display = 'none';
        previewImage.src = '';
        fileInput.value = '';
      }
      
      // Обработчик удаления изображения
      removeImageButton.addEventListener('click', resetImageUpload);
      
      // Обработчик нажатия кнопки отправки
      sendButton.addEventListener('click', sendMessage);
      
      // Обработчик нажатия Enter в поле ввода
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Автоматическая подстройка высоты текстового поля
      chatInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
      
      // Инициализация приложения - загружаем историю чатов
      loadChatHistory();
      
      // Загружаем список сессий в боковую панель
      loadChatSessions();
      
      // Функция для переключения боковой панели
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('sidebar-toggle');
        
        sidebar.classList.toggle('hidden');
        
        // Меняем стрелку в зависимости от состояния
        if (sidebar.classList.contains('hidden')) {
          toggleBtn.textContent = '›';
        } else {
          toggleBtn.textContent = '‹';
        }
      }
      
      // Делаем функции глобальными для HTML кнопок
      window.createNewChat = createNewChat;
      window.deleteSession = deleteSession;
      window.switchToSession = switchToSession;
      window.toggleSidebar = toggleSidebar;
    });
  </script>
