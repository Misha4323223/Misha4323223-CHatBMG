<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™É BOOOMERANGS Smart Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, 
                #1a1a1a 0%, 
                #2d2d2d 25%, 
                #1f1f1f 50%, 
                #2a2a2a 75%, 
                #1a1a1a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .navigation {
            display: flex;
            gap: 0;
            margin-top: 10px;
        }

        .nav-tab {
            padding: 12px 24px;
            background: rgba(40, 40, 40, 0.8);
            border: none;
            color: #cccccc;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 8px 8px 0 0;
            margin-right: 2px;
            position: relative;
            overflow: hidden;
        }

        .nav-tab:hover {
            background: rgba(60, 60, 60, 0.9);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
            color: #000000;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }

        .tab-content.active {
            display: flex;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç–∞ */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(25, 25, 25, 0.95);
            backdrop-filter: blur(10px);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(15, 15, 15, 0.8);
        }

        .input-area {
            padding: 20px;
            background: rgba(35, 35, 35, 0.95);
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 1200px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            background: #ffffff;
            color: #333333;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #ff8f00;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .send-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 50%, #ff8f00 100%);
            color: #000000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 800;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(255, 215, 0, 0.4);
            white-space: nowrap;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ */
        .generator-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(25, 25, 25, 0.95);
            padding: 20px;
        }

        .generator-form {
            background: rgba(40, 40, 40, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: #ffffff;
            color: #333333;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #ff8f00;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–º–∞–Ω–¥–Ω–æ–≥–æ —á–∞—Ç–∞ */
        .team-container {
            height: 100%;
            background: rgba(25, 25, 25, 0.95);
            position: relative;
        }

        .team-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
            background: transparent;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            animation: fadeIn 0.3s ease-out;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .header {
                padding: 12px 20px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-tab {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .input-container {
                flex-direction: column;
                gap: 12px;
            }
            
            .message-input {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <div class="logo">ü™É BOOOMERANGS Smart Chat</div>
            <div class="navigation">
                <button class="nav-tab active" onclick="switchTab('chat')">üí¨ –ß–∞—Ç</button>
                <button class="nav-tab" onclick="switchTab('generator')">üé® –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä</button>
                <button class="nav-tab" onclick="switchTab('team')">üë• –ö–æ–º–∞–Ω–¥–∞</button>
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="content">
            <!-- –í–∫–ª–∞–¥–∫–∞ —á–∞—Ç–∞ -->
            <div id="chat-content" class="tab-content active">
                <div class="chat-container">
                    <div class="messages-area" id="messages">
                        <div style="text-align: center; color: #888; padding: 50px 20px;">
                            <h2 style="color: #ffd700; margin-bottom: 15px;">ü™É –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ BOOOMERANGS Smart Chat!</h2>
                            <p>–ó–∞–¥–∞–π—Ç–µ –ª—é–±–æ–π –≤–æ–ø—Ä–æ—Å –Ω–∞—à–µ–º—É AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç—É</p>
                        </div>
                    </div>
                    
                    <div class="input-area">
                        <div class="input-container">
                            <textarea 
                                id="messageInput" 
                                class="message-input" 
                                placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                                rows="1"
                            ></textarea>
                            <button id="sendBtn" class="send-button">ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ -->
            <div id="generator-content" class="tab-content">
                <div class="generator-container">
                    <div class="generator-form">
                        <h2 style="color: #ffd700; margin-bottom: 20px;">üé® –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</h2>
                        
                        <div class="form-group">
                            <label class="form-label" for="imagePrompt">–û–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</label>
                            <textarea 
                                id="imagePrompt" 
                                class="form-input" 
                                placeholder="–û–ø–∏—à–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ —Ö–æ—Ç–∏—Ç–µ —Å–æ–∑–¥–∞—Ç—å..."
                                rows="3"
                            ></textarea>
                        </div>
                        
                        <button id="generateBtn" class="send-button" style="width: 100%;">
                            üé® –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        </button>
                    </div>
                    
                    <div id="generatedImages" style="flex: 1; overflow-y: auto;">
                        <!-- –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                    </div>
                </div>
            </div>

            <!-- –í–∫–ª–∞–¥–∫–∞ –∫–æ–º–∞–Ω–¥–Ω–æ–≥–æ —á–∞—Ç–∞ -->
            <div id="team-content" class="tab-content">
                <div class="team-container">
                    <iframe 
                        src="team-chat-booomerangs.html" 
                        class="team-iframe"
                        frameborder="0">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(tabName + '-content').classList.add('active');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω—É–∂–Ω—É—é –∫–Ω–æ–ø–∫—É
            event.target.classList.add('active');
            
            console.log('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ –≤–∫–ª–∞–¥–∫—É:', tabName);
        }

        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ AI —á–∞—Ç–∞
        let currentSessionId = null;
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

            try {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
                if (!currentSessionId) {
                    const sessionResponse = await fetch('/api/chat/sessions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            title: message.substring(0, 50) + '...',
                            userId: 1 
                        })
                    });
                    const sessionData = await sessionResponse.json();
                    if (sessionData.success) {
                        currentSessionId = sessionData.session.id;
                    } else {
                        throw new Error(sessionData.error);
                    }
                }

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                addMessage(message, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ AI
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        sessionId: currentSessionId,
                        userId: 1
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    addMessage(result.response, 'ai', result.provider);
                } else {
                    addMessage('–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + result.error, 'error');
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                addMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessage(content, type, provider = null) {
            const messagesArea = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            let bgColor, textColor, icon;
            
            switch(type) {
                case 'user':
                    bgColor = 'rgba(255, 215, 0, 0.1)';
                    textColor = '#ffffff';
                    icon = 'üë§';
                    break;
                case 'ai':
                    bgColor = 'rgba(40, 40, 40, 0.8)';
                    textColor = '#ffffff';
                    icon = 'ü§ñ';
                    break;
                case 'error':
                    bgColor = 'rgba(255, 0, 0, 0.1)';
                    textColor = '#ff6b6b';
                    icon = '‚ùå';
                    break;
            }

            messageDiv.style.cssText = `
                background: ${bgColor};
                border-radius: 15px;
                padding: 15px 20px;
                margin-bottom: 15px;
                border-left: 4px solid #ffd700;
                animation: fadeIn 0.3s ease-out;
            `;

            let providerInfo = provider ? `<span style="color: #888; font-size: 0.8rem;">[${provider}]</span>` : '';

            messageDiv.innerHTML = `
                <div style="color: #ffd700; font-weight: 600; margin-bottom: 8px;">
                    ${icon} ${type === 'user' ? '–í—ã' : type === 'ai' ? 'AI Assistant' : '–°–∏—Å—Ç–µ–º–∞'} ${providerInfo}
                </div>
                <div style="color: ${textColor}; line-height: 1.5; white-space: pre-wrap;">
                    ${content}
                </div>
                <div style="color: #666; font-size: 0.8rem; margin-top: 8px;">
                    ${new Date().toLocaleTimeString('ru-RU')}
                </div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('imagePrompt').value.trim();
            if (!prompt) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }

            const generateBtn = this;
            generateBtn.disabled = true;
            generateBtn.textContent = '–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...';

            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const result = await response.json();
                
                if (result.success) {
                    const imagesContainer = document.getElementById('generatedImages');
                    const imageDiv = document.createElement('div');
                    imageDiv.style.cssText = `
                        background: rgba(40, 40, 40, 0.8);
                        border-radius: 15px;
                        padding: 20px;
                        margin-bottom: 20px;
                        border: 1px solid rgba(255, 215, 0, 0.2);
                    `;
                    
                    imageDiv.innerHTML = `
                        <h3 style="color: #ffd700; margin-bottom: 15px;">üé® ${prompt}</h3>
                        <img src="${result.imageUrl}" alt="${prompt}" style="
                            width: 100%;
                            max-width: 500px;
                            border-radius: 10px;
                            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                        ">
                        <p style="color: #888; margin-top: 10px; font-size: 0.9rem;">
                            –°–æ–∑–¥–∞–Ω–æ: ${new Date().toLocaleString('ru-RU')}
                        </p>
                    `;
                    
                    imagesContainer.appendChild(imageDiv);
                    document.getElementById('imagePrompt').value = '';
                } else {
                    alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ' + result.error);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üé® –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        console.log('ü™É BOOOMERANGS Smart Chat –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
</html>
