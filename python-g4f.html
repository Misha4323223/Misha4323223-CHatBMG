<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT через Python G4F</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 98vh;
        }
        .header {
            background: linear-gradient(135deg, #10a37f, #0d8c6d);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 20px;
            font-weight: bold;
        }
        .header-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        .free-badge {
            background-color: #22c55e;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
        .python-badge {
            background-color: #3776ab;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        .message {
            margin-bottom: 20px;
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 10px;
            line-height: 1.5;
        }
        .user-message {
            background-color: #eff6ff;
            margin-left: auto;
            border-bottom-right-radius: 2px;
            color: #1e3a8a;
        }
        .bot-message {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 2px;
        }
        .message-time {
            font-size: 11px;
            color: #9ca3af;
            text-align: right;
            margin-top: 5px;
        }
        .message-meta {
            font-size: 10px;
            color: #9ca3af;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }
        .input-area {
            padding: 20px;
            background-color: white;
            border-radius: 0 0 10px 10px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .model-selector {
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-group select, .input-group button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 14px;
        }
        .input-group select {
            flex-grow: 1;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
        }
        .send-button {
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background-color: #0d8c6d;
        }
        .send-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 10px;
            position: relative;
            margin-left: 10px;
        }
        .typing-indicator span {
            height: 5px;
            width: 5px;
            float: left;
            margin: 0 1px;
            background-color: #9880ff;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            font-size: 14px;
        }
        .system-message {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9fafb;
            border-radius: 5px;
            font-size: 12px;
            color: #6b7280;
        }
        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .refresh-btn {
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        .refresh-btn:hover {
            background-color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="header-title">ChatGPT <span class="free-badge">Бесплатно</span> <span class="python-badge">Python G4F</span></div>
                <div class="header-subtitle">Через Python G4F - без API ключей</div>
            </div>
        </div>
        
        <div id="chat-container" class="chat-container">
            <div class="system-message">Начните диалог с ChatGPT - работает через Python G4F</div>
        </div>
        
        <div class="input-area">
            <div class="input-group">
                <select id="model-select">
                    <option value="gpt_3_5_turbo">GPT-3.5 Turbo</option>
                    <option value="llama_3_70b">LLaMA 3 (70B)</option>
                    <option value="mixtral_8x7b">Mixtral (8x7B)</option>
                    <option value="gemini_1_5_pro">Gemini 1.5 Pro</option>
                    <option value="claude_3_haiku">Claude 3 Haiku</option>
                </select>
                <button id="refresh-providers" class="refresh-btn">Обновить провайдеры</button>
            </div>
            <select id="provider-select" style="width:100%; margin-bottom:15px; padding:10px; border-radius:5px; border:1px solid #ddd;">
                <option value="">Автоматический выбор провайдера</option>
                <!-- Провайдеры будут загружены динамически -->
            </select>
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Введите сообщение..." 
                    rows="2"
                ></textarea>
                <button id="send-button" class="send-button">Отправить</button>
            </div>
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const providerSelect = document.getElementById('provider-select');
        const refreshProvidersButton = document.getElementById('refresh-providers');
        const errorMessage = document.getElementById('error-message');
        
        // Сохраняем историю диалога
        let chatHistory = [];
        
        // Загрузка провайдеров при загрузке страницы
        window.addEventListener('DOMContentLoaded', async () => {
            await loadProviders();
        });
        
        // Обновление списка провайдеров
        async function loadProviders() {
            try {
                // Показываем сообщение о загрузке
                providerSelect.innerHTML = '<option value="">Загрузка провайдеров...</option>';
                
                const response = await fetch('/api/python/g4f/providers');
                
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки провайдеров: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Очищаем список провайдеров
                providerSelect.innerHTML = '<option value="">Автоматический выбор провайдера</option>';
                
                // Добавляем только работающие провайдеры
                const workingProviders = data.providers.filter(p => p.working && !p.needs_auth);
                
                if (workingProviders.length === 0) {
                    providerSelect.innerHTML += '<option value="" disabled>Нет доступных провайдеров</option>';
                    showSystemMessage('⚠️ Нет доступных провайдеров G4F. Будет использоваться локальная имитация.');
                } else {
                    workingProviders.forEach(provider => {
                        const option = document.createElement('option');
                        option.value = provider.name;
                        option.textContent = `${provider.name}${provider.default_model ? ` (${provider.default_model})` : ''}`;
                        providerSelect.appendChild(option);
                    });
                    
                    showSystemMessage(`✅ Загружено ${workingProviders.length} доступных провайдеров G4F`);
                }
                
            } catch (error) {
                console.error('Ошибка при загрузке провайдеров:', error);
                providerSelect.innerHTML = '<option value="">Ошибка загрузки провайдеров</option>';
                showSystemMessage('⚠️ Не удалось загрузить провайдеры. Будет использоваться локальная имитация.');
            }
        }
        
        // Обработчик нажатия кнопки обновления провайдеров
        refreshProvidersButton.addEventListener('click', loadProviders);
        
        // Формат даты и времени
        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Добавление сообщения в чат
        function addMessage(text, sender, metadata = {}) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            messageElement.textContent = text;
            
            // Добавляем время и метаданные
            const metaElement = document.createElement('div');
            metaElement.className = 'message-meta';
            
            const timeSpan = document.createElement('span');
            timeSpan.textContent = formatTime();
            metaElement.appendChild(timeSpan);
            
            if (metadata.provider || metadata.model) {
                const infoSpan = document.createElement('span');
                infoSpan.textContent = metadata.provider ? 
                    `Провайдер: ${metadata.provider}${metadata.model ? `, Модель: ${metadata.model}` : ''}` :
                    `Модель: ${metadata.model}`;
                metaElement.appendChild(infoSpan);
            }
            
            messageElement.appendChild(metaElement);
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Сохраняем сообщение в историю
            chatHistory.push({
                role: sender === 'user' ? 'user' : 'assistant',
                content: text
            });
        }
        
        // Отображение индикатора набора текста
        function showTypingIndicator() {
            const indicatorElement = document.createElement('div');
            indicatorElement.className = 'message bot-message';
            indicatorElement.style.display = 'flex';
            indicatorElement.style.alignItems = 'center';
            indicatorElement.innerHTML = 'AI печатает<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            chatContainer.appendChild(indicatorElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return indicatorElement;
        }
        
        // Удаление индикатора набора текста
        function removeTypingIndicator(typingIndicator) {
            if (typingIndicator && typingIndicator.parentNode) {
                chatContainer.removeChild(typingIndicator);
            }
        }
        
        // Отображение системного сообщения
        function showSystemMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'system-message';
            messageElement.textContent = text;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Показать сообщение об ошибке
        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Обработчик отправки сообщения
        async function sendMessage() {
            const message = messageInput.value.trim();
            const model = modelSelect.value;
            const provider = providerSelect.value;
            
            if (!message) return;
            
            // Добавляем сообщение пользователя в чат
            addMessage(message, 'user');
            
            // Очищаем поле ввода
            messageInput.value = '';
            
            // Блокируем кнопку и показываем индикатор загрузки
            sendButton.disabled = true;
            const originalButtonText = sendButton.innerHTML;
            sendButton.innerHTML = '<div class="loader"></div>Отправка...';
            
            // Показываем индикатор набора текста
            const typingIndicator = showTypingIndicator();
            
            try {
                console.log(`Отправка запроса к Python G4F: модель=${model}, провайдер=${provider || 'авто'}`);
                
                // Отправляем запрос к API
                const response = await fetch('/api/python/g4f/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        model: model,
                        provider: provider || undefined
                    })
                });
                
                // Удаляем индикатор набора текста
                removeTypingIndicator(typingIndicator);
                
                if (!response.ok) {
                    throw new Error(`Ошибка сервера: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Добавляем ответ в чат
                addMessage(data.response, 'bot', {
                    provider: data.provider,
                    model: data.model
                });
                
            } catch (error) {
                console.error('Ошибка при отправке сообщения:', error);
                
                // Удаляем индикатор набора текста
                removeTypingIndicator(typingIndicator);
                
                // Показываем сообщение об ошибке
                showSystemMessage(`❌ Ошибка: ${error.message}`);
                
                // Пробуем локальную имитацию
                try {
                    const fallbackResponse = await fetch('/api/g4f/simple', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            model: model
                        })
                    });
                    
                    const fallbackData = await fallbackResponse.json();
                    addMessage(fallbackData.response, 'bot', {
                        provider: 'local_fallback',
                        model: 'fallback'
                    });
                    
                } catch (fallbackError) {
                    console.error('Ошибка локальной имитации:', fallbackError);
                    showSystemMessage('❌ Все методы получения ответа не сработали');
                }
                
            } finally {
                // Восстанавливаем кнопку
                sendButton.disabled = false;
                sendButton.innerHTML = originalButtonText;
            }
        }
        
        // Привязываем обработчики событий
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', function(e) {
            // Отправка по нажатию Enter (без Shift)
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
