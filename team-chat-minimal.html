<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç BOOOMERANGS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .team-chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }

        .team-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
            min-height: 400px;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
            margin: 10px 0;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            margin-left: auto;
        }

        .message.team {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #1e293b;
            margin-right: auto;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .team-input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .team-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            font-family: inherit;
        }

        .team-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .team-send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
            color: #8b4513;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .team-send-btn:hover {
            background: linear-gradient(135deg, #ffb300 0%, #ff8f00 100%);
            transform: translateY(-2px);
        }

        .team-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="team-chat-container">
        <div class="team-messages" id="teamMessages">
            <div class="welcome-message">
                –ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥–µ
            </div>
        </div>

        <div class="team-input-area">
            <textarea 
                id="teamInput" 
                class="team-input" 
                placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥–µ BOOOMERANGS..."
                rows="1"
            ></textarea>
            <button id="teamSendBtn" class="team-send-btn">ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        console.log('ü™É –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∫–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
        
        const teamInput = document.getElementById('teamInput');
        const teamSendBtn = document.getElementById('teamSendBtn');
        const teamMessages = document.getElementById('teamMessages');
        
        let currentUser = 'mikhail';
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
        teamInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const content = teamInput.value.trim();
            if (!content) return;
            
            teamSendBtn.disabled = true;
            teamSendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                addMessageToChat(content, currentUser, new Date());
                teamInput.value = '';
                teamInput.style.height = 'auto';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/api/team-chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content, username: currentUser })
                });
                
                const data = await response.json();
                console.log('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', data);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            } finally {
                teamSendBtn.disabled = false;
                teamSendBtn.innerHTML = 'ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function addMessageToChat(content, username, timestamp) {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const welcomeMsg = teamMessages.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${username === currentUser ? 'user' : 'team'}`;
            
            const time = new Date(timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit', minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-info">${username} ‚Ä¢ ${time}</div>
                <div>${content}</div>
            `;
            
            teamMessages.appendChild(messageDiv);
            teamMessages.scrollTop = teamMessages.scrollHeight;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages() {
            try {
                const response = await fetch('/api/team-chat/messages');
                const data = await response.json();
                
                if (data.success && data.messages.length > 0) {
                    const welcomeMsg = teamMessages.querySelector('.welcome-message');
                    if (welcomeMsg) welcomeMsg.remove();
                    
                    data.messages.forEach(message => {
                        addMessageToChat(message.content, message.username, message.created_at);
                    });
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        teamSendBtn.addEventListener('click', sendMessage);
        teamInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadMessages();
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(loadMessages, 3000);
        
        console.log('‚úÖ –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∫–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
    </script>
</body>
</html>
