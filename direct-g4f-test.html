<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прямой тест G4F</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    
    h1 {
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #4a56e2;
      color: white;
      cursor: pointer;
    }
    
    .result {
      padding: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      min-height: 200px;
      white-space: pre-wrap;
    }
    
    .error {
      color: red;
      padding: 1rem;
      border: 1px solid #ffcccc;
      border-radius: 4px;
      background-color: #fff5f5;
      display: none;
    }
    
    .loading {
      text-align: center;
      margin: 1rem 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Прямой тест G4F API</h1>
  
  <div class="container">
    <div>
      <label for="prompt">Введите текст запроса:</label>
      <textarea id="prompt" placeholder="Напишите запрос здесь...">Расскажи о себе. Какая ты модель?</textarea>
    </div>
    
    <div>
      <button id="send">Отправить</button>
      <button id="direct-api">Проверить прямой API</button>
    </div>
    
    <div class="loading" id="loading">Загрузка...</div>
    
    <div class="error" id="error"></div>
    
    <div>
      <h3>Результат:</h3>
      <div class="result" id="result">Результат будет отображен здесь</div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const promptInput = document.getElementById('prompt');
      const sendButton = document.getElementById('send');
      const directApiButton = document.getElementById('direct-api');
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const loadingDiv = document.getElementById('loading');
      
      // Обработчик нажатия кнопки отправки
      sendButton.addEventListener('click', async function() {
        const prompt = promptInput.value.trim();
        if (!prompt) {
          showError('Пожалуйста, введите текст запроса');
          return;
        }
        
        // Показываем загрузку
        loadingDiv.style.display = 'block';
        resultDiv.textContent = 'Отправка запроса...';
        errorDiv.style.display = 'none';
        
        try {
          // Отправляем запрос к нашему API
          const response = await fetch('/api/g4f/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: prompt,
              provider: 'qwen' // Используем Qwen как самый стабильный
            })
          });
          
          const data = await response.json();
          
          if (data.error) {
            throw new Error(data.message || data.error);
          }
          
          // Отображаем результат
          resultDiv.textContent = data.response || 'Ответ не получен';
          if (data.provider) {
            resultDiv.textContent += '\n\nПровайдер: ' + data.provider;
          }
          
        } catch (error) {
          showError('Ошибка при выполнении запроса: ' + error.message);
        } finally {
          loadingDiv.style.display = 'none';
        }
      });
      
      // Прямой запрос к Qwen API
      directApiButton.addEventListener('click', async function() {
        const prompt = promptInput.value.trim();
        if (!prompt) {
          showError('Пожалуйста, введите текст запроса');
          return;
        }
        
        // Показываем загрузку
        loadingDiv.style.display = 'block';
        resultDiv.textContent = 'Прямой запрос к API...';
        errorDiv.style.display = 'none';
        
        try {
          // Прямой запрос к API Qwen
          const response = await fetch('https://api.lingyiwanwu.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              messages: [{ role: 'user', content: prompt }],
              model: 'qwen-2.5-ultra-preview',
              temperature: 0.7,
              max_tokens: 800
            })
          });
          
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`API вернул ошибку ${response.status}: ${errorText}`);
          }
          
          const data = await response.json();
          const answer = data.choices[0].message.content;
          
          // Отображаем результат
          resultDiv.textContent = answer;
          resultDiv.textContent += '\n\nМодель: ' + (data.model || 'qwen-2.5-ultra-preview');
          
        } catch (error) {
          showError('Ошибка при прямом запросе к API: ' + error.message);
        } finally {
          loadingDiv.style.display = 'none';
        }
      });
      
      // Функция отображения ошибки
      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
