<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç BOOOMERANGS</title>
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      --card-bg: rgba(40, 40, 40, 0.95);
      --accent-gold: linear-gradient(135deg, #ffd700 0%, #ffb300 50%, #ff8f00 100%);
      --text-light: #e0e0e0;
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-bg);
      color: var(--text-light);
      height: 100vh;
      overflow: hidden;
    }

    .main-container {
      height: 100vh;
      background: var(--primary-bg);
    }

    .chat-area {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(26, 26, 26, 0.5);
    }

    .message {
      margin: 15px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
      position: relative;
    }

    .message.user {
      background: var(--accent-gold);
      color: #8b4513;
      margin-left: auto;
      border: 1px solid rgba(255, 215, 0, 0.3);
      font-weight: 600;
    }

    .message.other {
      background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      border: 1px solid var(--border);
    }

    .message-header {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 4px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message-time {
      font-size: 0.7rem;
      opacity: 0.6;
    }

    .input-area {
      padding: 20px;
      background: rgba(45, 45, 45, 0.8);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #ffd700 !important;
      border-radius: 20px;
      background: #ffffff !important;
      color: #333333 !important;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      resize: none;
      min-height: 48px !important;
      max-height: 120px;
      font-family: inherit;
      width: 300px !important;
      height: 48px !important;
      display: block !important;
      position: relative !important;
    }

    .message-input:focus {
      border-color: #ffd700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }

    .send-button {
      padding: 14px 28px;
      background: var(--accent-gold);
      color: #000000 !important;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 800;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 6px 16px rgba(255, 215, 0, 0.4);
      white-space: nowrap;
      min-width: 120px !important;
      width: 120px !important;
      height: 48px !important;
      display: block !important;
      position: relative !important;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .welcome-message {
      text-align: center;
      color: #888;
      font-size: 1.1rem;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      margin: 20px 0;
      border: 1px dashed var(--border);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ */
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, rgba(160, 160, 160, 0.6), rgba(180, 180, 180, 0.8));
      border-radius: 10px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 215, 0, 0.7);
    }

    /* –ü–æ–ª–Ω–∞—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    
    /* –ë–æ–ª—å—à–∏–µ —ç–∫—Ä–∞–Ω—ã (Desktop) */
    @media (min-width: 1200px) {
      .main-container {
        max-width: 1400px;
        margin: 0 auto;
      }
      
      .messages-container {
        padding: 30px;
      }
      
      .message {
        font-size: 1.1rem;
        padding: 16px 20px;
      }
      
      .input-container {
        padding: 25px 30px;
      }
      
      .message-input {
        font-size: 1.1rem;
        padding: 16px 20px;
      }
    }
    
    /* –ü–ª–∞–Ω—à–µ—Ç—ã (Tablet) */
    @media (max-width: 1024px) and (min-width: 769px) {
      .messages-container {
        padding: 25px;
      }
      
      .message {
        font-size: 1rem;
        padding: 14px 18px;
        max-width: 80%;
      }
      
      .input-container {
        padding: 20px 25px;
      }
      
      .message-input {
        padding: 14px 18px;
        font-size: 1rem;
      }
      
      .send-button {
        padding: 14px 24px;
      }
    }
    
    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ (Mobile) */
    @media (max-width: 768px) {
      .main-container {
        height: 100vh;
        height: 100dvh; /* –î–ª—è –Ω–æ–≤—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ */
      }
      
      .chat-area {
        height: 100vh;
        height: 100dvh;
      }
      
      .messages-container {
        padding: 15px;
        flex: 1;
      }
      
      .message {
        max-width: 85%;
        font-size: 0.9rem;
        padding: 12px 16px;
        margin-bottom: 10px;
      }
      
      .message.user {
        margin-left: 10%;
      }
      
      .message.ai {
        margin-right: 10%;
      }
      
      .input-container {
        padding: 15px;
        gap: 12px;
        background: rgba(50, 50, 50, 0.95);
        backdrop-filter: blur(10px);
      }
      
      .message-input {
        min-height: 48px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        font-size: 16px; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∑—É–º –≤ iOS */
        padding: 12px 16px;
        border-radius: 12px;
      }
      
      .send-button {
        min-height: 48px;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 12px;
      }
      
      .welcome-message {
        padding: 30px 15px;
        font-size: 1rem;
        margin: 15px 0;
      }
      
      /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞ */
      .messages-container::-webkit-scrollbar {
        width: 3px;
      }
    }
    
    /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 480px) {
      .messages-container {
        padding: 12px;
      }
      
      .message {
        max-width: 90%;
        font-size: 0.85rem;
        padding: 10px 14px;
        margin-bottom: 8px;
      }
      
      .input-container {
        padding: 12px;
        gap: 10px;
      }
      
      .message-input {
        min-height: 44px;
        padding: 10px 14px;
        font-size: 16px;
      }
      
      .send-button {
        min-height: 44px;
        padding: 10px 16px;
        font-size: 0.9rem;
      }
      
      .welcome-message {
        padding: 20px 12px;
        font-size: 0.9rem;
        margin: 10px 0;
      }
    }
    
    /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 768px) and (orientation: landscape) {
      .messages-container {
        padding: 10px 15px;
      }
      
      .input-container {
        padding: 10px 15px;
        gap: 8px;
      }
      
      .message-input {
        min-height: 40px;
        padding: 8px 14px;
      }
      
      .send-button {
        min-height: 40px;
        padding: 8px 16px;
      }
      
      .welcome-message {
        padding: 15px;
        margin: 10px 0;
      }
    }
    
    /* Hover —ç—Ñ—Ñ–µ–∫—Ç—ã —Ç–æ–ª—å–∫–æ –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —Å –º—ã—à—å—é */
    @media (hover: hover) {
      .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
      }
      
      .message:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
      }
    }
    
    /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (pointer: coarse) {
      .send-button {
        min-height: 48px;
        min-width: 48px;
        padding: 12px 20px;
      }
      
      .message-input {
        min-height: 48px;
        padding: 12px 16px;
      }
      
      /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –∫–∞—Å–∞–Ω–∏—è –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π */
      .message {
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .message:active {
        transform: scale(0.98);
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è) -->
    <div class="chat-area">
      <div class="messages-container" id="messagesContainer">
        <div class="welcome-message" id="welcomeMessage">
          <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 10px;">
            <span>ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç BOOOMERANGS</span>
            <button onclick="logout()" style="
              background: rgba(220, 38, 38, 0.8);
              color: white;
              border: none;
              border-radius: 8px;
              padding: 6px 12px;
              cursor: pointer;
              font-weight: 600;
              transition: all 0.3s ease;
              font-size: 0.8rem;
            " onmouseover="this.style.background='rgba(220, 38, 38, 1)'" onmouseout="this.style.background='rgba(220, 38, 38, 0.8)'">
              üö™ –í—ã—Ö–æ–¥
            </button>
          </div>
        </div>
      </div>

      <div class="input-area">
        <textarea 
          class="message-input" 
          id="messageInput" 
          placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥–µ..."
          rows="1"
        ></textarea>
        <button class="send-button" id="sendButton">
          ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å
        </button>
      </div>
    </div>
  </div>

  <script>
    console.log('ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç BOOOMERANGS –∑–∞–≥—Ä—É–∂–µ–Ω');

    let currentUser = null;
    let lastMessageId = 0;
    let isSendingMessage = false;

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesContainer = document.getElementById('messagesContainer');
    const welcomeMessage = document.getElementById('welcomeMessage');

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
      const content = messageInput.value.trim();
      if (!content || isSendingMessage) return;

      isSendingMessage = true;
      sendButton.disabled = true;
      sendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

      // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      fetch('/api/team-chat/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          content: content, 
          username: currentUser 
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
        } else {
          console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', data.error);
        }
      })
      .catch(error => {
        console.error('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);
      })
      .finally(() => {
        sendButton.disabled = false;
        sendButton.textContent = 'ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        isSendingMessage = false;
      });
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    function addMessageToUI(content, username, timestamp, isCurrentUser = false) {
      // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isCurrentUser ? 'user' : 'other'}`;
      
      const time = new Date(timestamp).toLocaleTimeString('ru-RU', {
        hour: '2-digit', 
        minute: '2-digit'
      });

      messageDiv.innerHTML = `
        <div class="message-header">
          <span>${username}</span>
          <span class="message-time">${time}</span>
        </div>
        ${content}
      `;

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
    function loadNewMessages() {
      fetch('/api/team-chat/messages')
      .then(response => response.json())
      .then(data => {
        if (data.success && data.messages) {
          // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ ID —É–∂–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
          const existingMessages = Array.from(messagesContainer.querySelectorAll('.message'))
            .map(el => parseInt(el.dataset.messageId))
            .filter(id => !isNaN(id));
          
          data.messages.forEach(msg => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–æ–≤–æ–µ –∏ –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–æ
            if (msg.id > lastMessageId && !existingMessages.includes(msg.id)) {
              const isCurrentUser = msg.username === currentUser;
              const messageDiv = addMessageToUI(msg.content, msg.username, msg.created_at, isCurrentUser);
              // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID —Å–æ–æ–±—â–µ–Ω–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
              messageDiv.dataset.messageId = msg.id;
              lastMessageId = msg.id;
            }
          });
        }
      })
      .catch(error => {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
    setInterval(loadNewMessages, 3000);

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    function checkAuthentication() {
      const token = localStorage.getItem('authToken');
      const username = localStorage.getItem('username');
      
      if (!token || !username) {
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º –≤–æ–∑–≤—Ä–∞—Ç–∞
        window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
        return false;
      }
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      currentUser = username;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ
      const displayName = localStorage.getItem('displayName') || username;
      document.querySelector('.user-info span').textContent = `${displayName} –ø–æ–¥–∫–ª—é—á–µ–Ω`;
      
      return true;
    }

    // –§—É–Ω–∫—Ü–∏—è –≤—ã—Ö–æ–¥–∞ –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è
    function logout() {
      // –û—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      localStorage.removeItem('authToken');
      localStorage.removeItem('username');
      localStorage.removeItem('displayName');
      
      // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
      window.location.href = '/login.html';
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
    if (checkAuthentication()) {
      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
      loadNewMessages();
      console.log('‚úÖ –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
    }
  </script>
</body>
</html>
