<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–æ–º–∞–Ω–¥–Ω—ã–π –ß–∞—Ç BOOOMERANGS - Anna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #2c3e50;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .user-info {
      font-size: 0.9rem;
      opacity: 0.9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: #4CAF50;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(248, 250, 252, 0.5);
    }

    .welcome-message {
      text-align: center;
      color: #64748b;
      font-style: italic;
      padding: 40px 20px;
    }

    .message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-items: flex-end;
    }

    .message.other {
      align-items: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      position: relative;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.other .message-bubble {
      background: white;
      color: #2c3e50;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .message-info {
      font-size: 0.75rem;
      opacity: 0.7;
      margin: 4px 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .message.user .message-info {
      justify-content: flex-end;
    }

    .username {
      font-weight: 600;
      color: #667eea;
    }

    .timestamp {
      color: #94a3b8;
    }

    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 14px;
      resize: none;
      min-height: 20px;
      max-height: 120px;
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .message-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .send-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      font-size: 14px;
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
        max-width: none;
      }

      .chat-header {
        padding: 16px;
      }

      .chat-header h1 {
        font-size: 1.3rem;
      }

      .messages-container {
        padding: 16px;
      }

      .input-container {
        padding: 16px;
      }

      .message-bubble {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π –ß–∞—Ç BOOOMERANGS</h1>
      <div class="user-info">
        <div class="status-indicator"></div>
        <span>Anna Smith –ø–æ–¥–∫–ª—é—á–µ–Ω–∞</span>
      </div>
    </div>

    <div class="messages-container" id="messagesContainer">
      <div class="welcome-message" id="welcomeMessage">
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∫–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç! –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å –≤–∞—à–µ–π –∫–æ–º–∞–Ω–¥–æ–π.
      </div>
    </div>

    <div class="input-container">
      <textarea 
        id="messageInput" 
        class="message-input" 
        placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
        rows="1"
      ></textarea>
      <button id="sendButton" class="send-button">ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    console.log('ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç BOOOMERANGS –∑–∞–≥—Ä—É–∂–µ–Ω - Anna');

    let currentUser = null;
    let lastMessageId = 0;
    let isSendingMessage = false;

    // –≠–ª–µ–º–µ–Ω—Ç—ã
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesContainer = document.getElementById('messagesContainer');
    const welcomeMessage = document.getElementById('welcomeMessage');

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã –ø–æ–ª—è –≤–≤–æ–¥–∞
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    function sendMessage() {
      const content = messageInput.value.trim();
      if (!content || isSendingMessage) return;

      isSendingMessage = true;
      sendButton.disabled = true;
      sendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

      // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      fetch('/api/team-chat/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          content: content, 
          username: currentUser 
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
        } else {
          console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', data.error);
        }
      })
      .catch(error => {
        console.error('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);
      })
      .finally(() => {
        sendButton.disabled = false;
        sendButton.textContent = 'ü™É –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
        isSendingMessage = false;
      });
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
    function addMessageToUI(content, username, timestamp, isCurrentUser = false) {
      // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isCurrentUser ? 'user' : 'other'}`;

      const displayName = username === 'mikhail' ? 'Mikhail Dev' : 
                         username === 'anna' ? 'Anna Smith' : username;

      messageDiv.innerHTML = `
        <div class="message-bubble">
          ${content}
        </div>
        <div class="message-info">
          ${!isCurrentUser ? `<span class="username">${displayName}</span>` : ''}
          <span class="timestamp">${new Date(timestamp).toLocaleTimeString('ru-RU', { 
            hour: '2-digit', 
            minute: '2-digit' 
          })}</span>
        </div>
      `;

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
    function loadMessages() {
      fetch('/api/team-chat/messages')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            const newMessages = data.messages.filter(msg => msg.id > lastMessageId);
            
            if (newMessages.length > 0) {
              newMessages.forEach(msg => {
                const isCurrentUser = msg.username === currentUser;
                addMessageToUI(msg.content, msg.username, msg.timestamp, isCurrentUser);
                lastMessageId = Math.max(lastMessageId, msg.id);
              });
            }
          }
        })
        .catch(error => {
          console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
        });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    function checkAuthentication() {
      const token = localStorage.getItem('authToken');
      const username = localStorage.getItem('username');
      
      if (!token || !username) {
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º –≤–æ–∑–≤—Ä–∞—Ç–∞
        window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
        return false;
      }
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      currentUser = username;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ
      const displayName = localStorage.getItem('displayName') || username;
      document.querySelector('.user-info span').textContent = `${displayName} –ø–æ–¥–∫–ª—é—á–µ–Ω–∞`;
      
      return true;
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
    if (checkAuthentication()) {
      // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
      loadMessages();
      setInterval(loadMessages, 3000);

      // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
      messageInput.focus();
    }
  </script>
</body>
</html>
