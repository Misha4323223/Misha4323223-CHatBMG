<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç BOOOMERANGS</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .header {
      background: linear-gradient(90deg, #4a5568 0%, #2d3748 100%);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .status {
      font-size: 0.9rem;
      color: #68d391;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: rgba(26, 26, 26, 0.5);
    }
    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }
    .message.user {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      margin-left: auto;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .message.other {
      background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .message-header {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .input-area {
      padding: 20px;
      background: rgba(45, 45, 45, 0.8);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 10px;
    }
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      background: rgba(26, 26, 26, 0.8);
      color: #e0e0e0;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    .message-input:focus {
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }
    .send-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 100px;
    }
    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
    }
    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .online-indicator {
      width: 8px;
      height: 8px;
      background: #68d391;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(104, 211, 145, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(104, 211, 145, 0); }
      100% { box-shadow: 0 0 0 0 rgba(104, 211, 145, 0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="title">
        ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç BOOOMERANGS
      </div>
      <div class="status">
        <div class="online-indicator"></div>
        –û–Ω–ª–∞–π–Ω
      </div>
    </div>
    
    <div class="messages-area" id="messagesArea">
      <div class="message other">
        <div class="message-header">–°–∏—Å—Ç–µ–º–∞</div>
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –∫–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç! –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –æ–±—â–∞—Ç—å—Å—è —Å –∫–æ–ª–ª–µ–≥–∞–º–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏.
      </div>
    </div>
    
    <div class="input-area">
      <input 
        type="text" 
        class="message-input" 
        id="messageInput" 
        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
        maxlength="500"
      >
      <button class="send-button" id="sendButton" onclick="sendMessage()">
        –û—Ç–ø—Ä–∞–≤–∏—Ç—å
      </button>
    </div>
  </div>

  <script>
    console.log('ü™É –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç BOOOMERANGS –∑–∞–≥—Ä—É–∂–µ–Ω');
    
    let currentUser = 'mikhail';
    let lastMessageId = 0;
    
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const message = input.value.trim();
      
      if (!message) return;
      
      sendButton.disabled = true;
      sendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
      
      addMessageToUI(message, currentUser, true);
      input.value = '';
      
      fetch('/api/team-chat/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          content: message, 
          username: currentUser 
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
        } else {
          console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', data.error);
        }
      })
      .catch(error => {
        console.error('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);
      })
      .finally(() => {
        sendButton.disabled = false;
        sendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
      });
    }
    
    function addMessageToUI(content, username, isCurrentUser = false) {
      const messagesArea = document.getElementById('messagesArea');
      const messageDiv = document.createElement('div');
      
      messageDiv.className = `message ${isCurrentUser ? 'user' : 'other'}`;
      messageDiv.innerHTML = `
        <div class="message-header">${username}</div>
        ${content}
      `;
      
      messagesArea.appendChild(messageDiv);
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }
    
    function loadNewMessages() {
      fetch('/api/team-chat/messages')
      .then(response => response.json())
      .then(data => {
        if (data.success && data.messages) {
          data.messages.forEach(msg => {
            if (msg.id > lastMessageId && msg.username !== currentUser) {
              addMessageToUI(msg.content, msg.username, false);
              lastMessageId = msg.id;
            }
          });
        }
      })
      .catch(error => {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
      });
    }
    
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    setInterval(loadNewMessages, 3000);
    loadNewMessages();
    
    console.log('‚úÖ –ö–æ–º–∞–Ω–¥–Ω—ã–π —á–∞—Ç –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
  </script>
</body>
</html>
