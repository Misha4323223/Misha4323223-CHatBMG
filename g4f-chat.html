<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G4F чат</title>
  <style>
    :root {
      --primary-color: #4a56e2;
      --primary-light: #6c63ff;
      --primary-dark: #3a46c2;
      --background-color: #f9fafc;
      --card-bg: #ffffff;
      --text-color: #333;
      --border-color: #ddd;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #5e68fa;
        --primary-light: #8c85ff;
        --primary-dark: #4a54e6;
        --background-color: #1a1a2e;
        --card-bg: #252538;
        --text-color: #f0f0f0;
        --border-color: #40405c;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }
    
    .subtitle {
      opacity: 0.8;
      margin-bottom: 20px;
    }
    
    .container {
      display: flex;
      gap: 20px;
      flex: 1;
      min-height: 0;
    }
    
    .sidebar {
      width: 250px;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow-color);
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    
    .provider-selector {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    
    select, input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: var(--card-bg);
      color: var(--text-color);
      margin-bottom: 10px;
    }
    
    .options-title {
      font-weight: 500;
      margin: 15px 0 10px;
      border-top: 1px solid var(--border-color);
      padding-top: 15px;
    }
    
    .provider-status {
      margin-top: auto;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
      font-size: 0.9rem;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-online {
      background-color: #28a745;
    }
    
    .status-offline {
      background-color: #dc3545;
    }
    
    .chat-container {
      flex: 1;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow-color);
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .message {
      padding: 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .user-message {
      background-color: var(--primary-color);
      color: white;
      align-self: flex-end;
    }
    
    .ai-message {
      background-color: rgba(0, 0, 0, 0.05);
      align-self: flex-start;
    }
    
    .message-meta {
      font-size: 0.8rem;
      margin-top: 5px;
      opacity: 0.8;
    }
    
    .chat-input-container {
      border-top: 1px solid var(--border-color);
      padding: 15px;
      display: flex;
      gap: 10px;
    }
    
    .chat-input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      resize: none;
      font-family: inherit;
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    
    .send-button {
      padding: 0 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .send-button:hover {
      background-color: var(--primary-dark);
    }
    
    .send-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 5px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(220, 53, 69, 0.1);
      border-radius: 6px;
      display: none;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>G4F Чат</h1>
    <p class="subtitle">Общайтесь с AI моделями без необходимости API ключей</p>
  </header>
  
  <div class="container">
    <div class="sidebar">
      <div class="provider-selector">
        <label for="provider">AI Провайдер:</label>
        <select id="provider">
          <option value="qwen">Qwen (Alibaba)</option>
          <option value="dify">Dify.AI</option>
          <option value="deepai">DeepAI</option>
        </select>
      </div>
      
      <div class="provider-selector">
        <label for="temperature">Температура:</label>
        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
        <span id="temperature-value">0.7</span>
      </div>
      
      <h3 class="options-title">О провайдере</h3>
      <p id="provider-info">Qwen - модель от Alibaba, сравнимая по качеству с GPT-3.5. Хорошо работает на русском языке.</p>
      
      <div class="provider-status">
        <span class="status-indicator status-online" id="status-indicator"></span>
        <span id="status-text">Провайдер доступен</span>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message ai-message">
          Привет! Я G4F ассистент, работающий через бесплатные API. Чем я могу помочь?
          <div class="message-meta">Провайдер: Qwen</div>
        </div>
      </div>
      
      <div class="error-message" id="error-message"></div>
      
      <div class="chat-input-container">
        <textarea class="chat-input" id="chat-input" placeholder="Напишите ваш вопрос..." rows="3"></textarea>
        <button class="send-button" id="send-button">Отправить</button>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const providerSelect = document.getElementById('provider');
      const temperatureInput = document.getElementById('temperature');
      const temperatureValue = document.getElementById('temperature-value');
      const providerInfo = document.getElementById('provider-info');
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      const chatMessages = document.getElementById('chat-messages');
      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-button');
      const errorMessage = document.getElementById('error-message');
      
      let isWaitingForResponse = false;
      
      // Обновление значения температуры
      temperatureInput.addEventListener('input', function() {
        temperatureValue.textContent = this.value;
      });
      
      // Обработка смены провайдера
      providerSelect.addEventListener('change', function() {
        const provider = this.value;
        updateProviderInfo(provider);
        checkProviderStatus(provider);
      });
      
      // Информация о провайдерах
      function updateProviderInfo(provider) {
        switch(provider) {
          case 'qwen':
            providerInfo.textContent = 'Qwen - модель от Alibaba, сравнимая по качеству с GPT-3.5. Хорошо работает на русском языке.';
            break;
          case 'dify':
            providerInfo.textContent = 'Dify.AI - открытая платформа для LLM с хорошей производительностью. Может быть менее стабильной.';
            break;
          case 'deepai':
            providerInfo.textContent = 'DeepAI - удобный сервис с широким спектром AI моделей. Ограниченная поддержка русского языка.';
            break;
          default:
            providerInfo.textContent = 'Выберите провайдера для получения информации.';
        }
      }
      
      // Проверка статуса провайдера
      async function checkProviderStatus(provider) {
        try {
          statusIndicator.className = 'status-indicator';
          statusText.textContent = 'Проверка доступности...';
          
          const response = await fetch(`/api/g4f/check/${provider}`);
          const data = await response.json();
          
          if (data.available) {
            statusIndicator.className = 'status-indicator status-online';
            statusText.textContent = 'Провайдер доступен';
          } else {
            statusIndicator.className = 'status-indicator status-offline';
            statusText.textContent = 'Провайдер недоступен';
          }
        } catch (error) {
          statusIndicator.className = 'status-indicator status-offline';
          statusText.textContent = 'Ошибка проверки статуса';
        }
      }
      
      // Отправка сообщения
      async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message || isWaitingForResponse) return;
        
        // Добавляем сообщение пользователя в чат
        addMessage(message, true);
        chatInput.value = '';
        
        // Блокируем отправку новых сообщений
        isWaitingForResponse = true;
        sendButton.disabled = true;
        sendButton.innerHTML = '<div class="spinner"></div> Отправка...';
        errorMessage.style.display = 'none';
        
        try {
          // Получаем настройки
          const provider = providerSelect.value;
          const temperature = temperatureInput.value;
          
          // Отправляем запрос к API
          const response = await fetch('/api/g4f/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message,
              provider,
              temperature: parseFloat(temperature),
              max_retries: 2
            })
          });
          
          const data = await response.json();
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          // Добавляем ответ в чат
          addMessage(data.response, false, data.provider);
          
        } catch (error) {
          console.error('Ошибка:', error);
          errorMessage.textContent = 'Произошла ошибка при получении ответа. Попробуйте другого провайдера или повторите попытку позже.';
          errorMessage.style.display = 'block';
        } finally {
          // Разблокируем отправку
          isWaitingForResponse = false;
          sendButton.disabled = false;
          sendButton.textContent = 'Отправить';
        }
      }
      
      // Добавление сообщения в чат
      function addMessage(text, isUser, provider = '') {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        
        // Экранируем HTML-теги
        const safeText = text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        
        // Обрабатываем переносы строк
        const formattedText = safeText.replace(/\n/g, '<br>');
        
        messageElement.innerHTML = formattedText;
        
        // Добавляем метаданные для ответов AI
        if (!isUser && provider) {
          const metaElement = document.createElement('div');
          metaElement.className = 'message-meta';
          metaElement.textContent = `Провайдер: ${provider}`;
          messageElement.appendChild(metaElement);
        }
        
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Обработчик нажатия на кнопку "Отправить"
      sendButton.addEventListener('click', sendMessage);
      
      // Обработчик нажатия Enter в поле ввода
      chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Инициализация
      checkProviderStatus(providerSelect.value);
    });
  </script>
</body>
</html>
