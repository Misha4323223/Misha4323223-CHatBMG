<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOOMERANGS: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    header {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
      display: none;
      box-shadow: 0 0 10px rgba(255, 75, 43, 0.3);
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #00e676;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
    }
    button:hover {
      background-color: #00c853;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 500px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .loading {
      display: none;
      margin: 20px auto;
    }
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #00e676;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .svg-container {
      margin-top: 20px;
      padding: 15px;
      background-color: #222;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>üöÄ BOOOMERANGS</header>
  
  <div class="container">
    <input type="text" id="prompt-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: –∑–∞–∫–∞—Ç –Ω–∞–¥ –≥–æ—Ä–∞–º–∏)" />
    
    <div>
      <button onclick="generateImage()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
    </div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</p>
    </div>
    
    <div>
      <img id="preview" src="" alt="–ü—Ä–µ–≤—å—é –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å" />
    </div>
    
    <div id="buttons" style="display:none;">
      <button onclick="convertToSVG()">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ SVG</button>
      <button onclick="downloadImage()">–°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
    </div>
    
    <div class="svg-container" id="svg-container"></div>
  </div>

  <script>
    let currentImageUrl = '';
    
    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const previewImage = document.getElementById('preview');
    const promptInput = document.getElementById('prompt-input');
    const loadingElement = document.getElementById('loading');
    const buttonsElement = document.getElementById('buttons');
    const svgContainer = document.getElementById('svg-container');
    
    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function generateImage() {
      const prompt = promptInput.value.trim() || 'mountain landscape';
      
      // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      previewImage.style.display = 'none';
      buttonsElement.style.display = 'none';
      svgContainer.style.display = 'none';
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
      loadingElement.style.display = 'block';
      
      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º URL –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å Unsplash
      const randomSeed = Math.floor(Math.random() * 1000);
      currentImageUrl = `https://source.unsplash.com/random/800x600/?${encodeURIComponent(prompt)}&sig=${randomSeed}`;
      
      // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      previewImage.onload = function() {
        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –∫–Ω–æ–ø–∫–∏
        loadingElement.style.display = 'none';
        previewImage.style.display = 'block';
        buttonsElement.style.display = 'block';
      };
      
      previewImage.onerror = function() {
        loadingElement.style.display = 'none';
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.');
      };
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
      previewImage.src = currentImageUrl;
    }
    
    // –§—É–Ω–∫—Ü–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ –≤ SVG
    function convertToSVG() {
      if (!currentImageUrl) return;
      
      // –°–æ–∑–¥–∞–µ–º SVG –∫–æ–¥
      const svgCode = `
        <svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#ff4b2b;stop-opacity:0.2" />
              <stop offset="100%" style="stop-color:#ff416c;stop-opacity:0.2" />
            </linearGradient>
            <filter id="posterize">
              <feComponentTransfer>
                <feFuncR type="discrete" tableValues="0 0.25 0.5 0.75 1" />
                <feFuncG type="discrete" tableValues="0 0.25 0.5 0.75 1" />
                <feFuncB type="discrete" tableValues="0 0.25 0.5 0.75 1" />
              </feComponentTransfer>
            </filter>
          </defs>
          <rect width="800" height="600" fill="url(#grad)" />
          <image href="${currentImageUrl}" width="800" height="600" filter="url(#posterize)" />
          <rect x="0" y="550" width="800" height="50" fill="rgba(0,0,0,0.8)" />
          <text x="400" y="585" font-family="Arial" font-size="24" text-anchor="middle" fill="#00e676" font-weight="bold">
            BOOOMERANGS
          </text>
        </svg>
      `;
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º SVG
      svgContainer.innerHTML = svgCode;
      svgContainer.style.display = 'block';
      
      // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è SVG
      const downloadButton = document.createElement('button');
      downloadButton.textContent = '–°–∫–∞—á–∞—Ç—å SVG';
      downloadButton.onclick = downloadSVG;
      svgContainer.appendChild(downloadButton);
    }
    
    // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function downloadImage() {
      if (!currentImageUrl) return;
      
      // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
      const link = document.createElement('a');
      link.href = currentImageUrl;
      link.download = 'booomerangs-image.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è SVG
    function downloadSVG() {
      const svgCode = svgContainer.querySelector('svg').outerHTML;
      
      // –°–æ–∑–¥–∞–µ–º Blob –∏–∑ SVG –¥–∞–Ω–Ω—ã—Ö
      const blob = new Blob([svgCode], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      
      // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
      const link = document.createElement('a');
      link.href = url;
      link.download = 'booomerangs-image.svg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
