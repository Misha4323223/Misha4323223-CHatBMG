<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Микро G4F Чат</title>
    <style>
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 10px; 
            background: #f0f0f0; 
        }
        #container { 
            max-width: 100%; 
            margin: 0 auto; 
        }
        #header { 
            background: #6366f1; 
            color: white; 
            padding: 10px; 
            text-align: center; 
            border-radius: 5px 5px 0 0; 
        }
        #chat { 
            height: 300px; 
            overflow-y: auto; 
            background: white; 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin-bottom: 10px; 
        }
        .message { 
            margin-bottom: 10px; 
            padding: 8px; 
            border-radius: 10px; 
        }
        .user { 
            background: #e0f2fe; 
            margin-left: 20%; 
        }
        .ai { 
            background: #f0f0f0; 
            margin-right: 20%; 
        }
        #model { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        #input { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        #send { 
            width: 100%; 
            background: #6366f1; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h2 style="margin:0;">G4F Чат</h2>
            <small>Бесплатный доступ к ИИ</small>
        </div>
        
        <div id="chat"></div>
        
        <select id="model">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo (стандартно)</option>
            <option value="gpt-4">GPT-4 (если доступен)</option>
            <option value="claude-2">Claude 2 (если доступен)</option>
            <option value="llama-2">Llama 2 (если доступен)</option>
        </select>
        
        <textarea id="input" placeholder="Введите сообщение..." rows="2"></textarea>
        <button id="send">Отправить</button>
    </div>

    <script>
        // Получаем элементы DOM
        const chat = document.getElementById('chat');
        const model = document.getElementById('model');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        
        // Добавляем начальное сообщение
        addMessage('ai', 'Привет! Я бесплатный ИИ-помощник. Чем могу помочь?');
        
        // Обработчик нажатия на кнопку отправки
        send.addEventListener('click', sendMessage);
        
        // Обработчик нажатия Enter
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Функция отправки сообщения
        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            // Добавляем сообщение пользователя в чат
            addMessage('user', text);
            
            // Очищаем поле ввода
            input.value = '';
            
            // Блокируем кнопку и меняем текст
            send.disabled = true;
            const originalText = send.textContent;
            send.textContent = 'Отправка...';
            
            // Отправляем запрос на сервер
            fetch('/api/g4f/simple', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: text,
                    model: model.value
                })
            })
            .then(response => response.json())
            .then(data => {
                // Добавляем ответ от ИИ
                addMessage('ai', data.response || 'Не удалось получить ответ');
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('ai', 'Произошла ошибка. Пожалуйста, попробуйте позже.');
            })
            .finally(() => {
                // Разблокируем кнопку
                send.disabled = false;
                send.textContent = originalText;
            });
        }
        
        // Функция добавления сообщения в чат
        function addMessage(type, text) {
            const message = document.createElement('div');
            message.className = 'message ' + type;
            message.textContent = text;
            chat.appendChild(message);
            
            // Прокручиваем чат вниз
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
